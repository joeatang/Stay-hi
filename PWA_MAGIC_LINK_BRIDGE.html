<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to App...</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #2D1B69 100%);
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FFD700 0%, #4ECDC4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.5;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: rgba(255, 215, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1 id="title">Opening in App...</h1>
    <p id="message">Transferring your authentication to the Stay Hi app...</p>
    <div id="fallback" style="display: none;">
      <p>If the app doesn't open automatically:</p>
      <a href="/" class="btn" id="manualLink">Open App Manually</a>
    </div>
  </div>

  <script>
    // PWA Magic Link Bridge
    // This page detects if user has PWA installed and routes auth there
    // Otherwise, continues in browser normally
    
    const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                  window.navigator.standalone === true;
    
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const fallback = document.getElementById('fallback');
    const manualLink = document.getElementById('manualLink');
    
    // Get the full URL with auth tokens
    const fullURL = window.location.href;
    const params = new URLSearchParams(window.location.search);
    const hash = window.location.hash;
    
    // Construct target URL (preserve all auth data)
    let targetURL = '/post-auth.html';
    if (params.toString()) targetURL += '?' + params.toString();
    if (hash) targetURL += hash;
    
    manualLink.href = targetURL;
    
    if (isPWA) {
      // Already in PWA - just redirect
      title.textContent = 'Signing you in...';
      message.textContent = 'Completing authentication in app...';
      setTimeout(() => {
        window.location.href = targetURL;
      }, 800);
    } else {
      // In browser - try to open PWA, fallback to browser flow
      title.textContent = 'Opening Stay Hi App';
      message.textContent = 'Attempting to launch your installed app...';
      
      // Try custom URL scheme (if configured)
      // For now, just continue in browser after delay
      setTimeout(() => {
        fallback.style.display = 'block';
        message.textContent = 'App not detected. Continuing in browser...';
        
        // Auto-redirect to browser flow after 3 seconds
        setTimeout(() => {
          window.location.href = targetURL;
        }, 3000);
      }, 2000);
    }
  </script>
</body>
</html>
