name: Telemetry Anomaly Check
on:
  # ðŸŽ¯ WOZ FIX: Disabled aggressive 5-min schedule to prevent deployment noise
  # Schedule runs are optional monitoring - not critical to app function
  # Re-enable when secrets are properly configured in GitHub repo settings
  # schedule:
  #   - cron: '*/5 * * * *' # Every 5 minutes UTC
  workflow_dispatch: {} # Manual trigger only

jobs:
  anomaly-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install supabase client
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install @supabase/supabase-js@2.x
      - name: Run anomaly check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node scripts/telemetry-anomaly-check.js
