name: Telemetry Daily Rollup
on:
  schedule:
    - cron: '15 03 * * *' # 03:15 UTC daily
  workflow_dispatch: {}

jobs:
  daily-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install @supabase/supabase-js@2.x
      - name: Run daily rollup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node scripts/telemetry-daily-rollup.cjs || echo "Rollup failed - check secrets configuration"
