<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Minimal Hi-Muscle Test</title>
</head>
<body>
  <h1>Minimal Hi-Muscle Auth Test</h1>
  <p>Testing if this page stays without redirect...</p>
  
  <div id="status">Loading...</div>
  
  <script>
    console.log('ğŸ“ Pathname:', location.pathname);
    console.log('ğŸ” EndsWith hi-muscle.html:', location.pathname.endsWith('hi-muscle.html'));
    
    // Simple test without any auth-guard
    document.getElementById('status').innerHTML = `
      <p>âœ… Page loaded successfully!</p>
      <p>Path: ${location.pathname}</p>
      <p>EndsWith test: ${location.pathname.endsWith('hi-muscle.html')}</p>
    `;
    
    // Monitor for any redirects
    let originalReplace = location.replace;
    location.replace = function(url) {
      console.log('ğŸš¨ REDIRECT DETECTED:', url);
      document.getElementById('status').innerHTML += `<p style="color:red">ğŸš¨ REDIRECT: ${url}</p>`;
      return originalReplace.call(location, url);
    };
    
    setTimeout(() => {
      document.getElementById('status').innerHTML += `<p>âœ… 3 seconds passed - no redirects!</p>`;
    }, 3000);
  </script>
</body>
</html>
