<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Hi - Tesla-Grade Authentication</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* ========================================
           TESLA-GRADE UI COMPONENTS (PRESERVED)
           Clean extraction from existing assets
           ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #4ECDC4;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }

        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            width: 100%;
            background: transparent;
            color: #64748b;
            border: 2px solid #e5e7eb;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .secondary-btn:hover {
            border-color: #4ECDC4;
            color: #4ECDC4;
            transform: translateY(-1px);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #ecfdf5;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #dbeafe;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .auth-state {
            display: none;
        }

        .auth-state.active {
            display: block;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Stay Hi</div>
        <div class="subtitle">Your Premium Island Experience</div>

        <!-- STATE 1: Choose Access Method -->
        <div id="accessChoice" class="auth-state active">
            <button class="submit-btn" onclick="showInviteCodeEntry()">
                üé´ I Have an Invite Code
            </button>
            
            <button class="secondary-btn" onclick="showEmailEntry()">
                üìß Sign In with Email
            </button>
            
            <div class="divider">
                <span>Need Access?</span>
            </div>
            
            <button class="secondary-btn" onclick="redirectToStan()">
                üè™ Get Membership via Stan
            </button>
        </div>

        <!-- STATE 2: Invite Code Entry -->
        <div id="inviteCodeState" class="auth-state">
            <form id="inviteForm">
                <div class="form-group">
                    <label for="inviteCode">Invite Code</label>
                    <input 
                        type="text" 
                        id="inviteCode" 
                        name="inviteCode" 
                        placeholder="STAYHI-BETA-30D-A7X9K2"
                        style="text-transform: uppercase;"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="inviteSubmit">
                    Enter Island
                </button>
            </form>
            
            <button class="secondary-btn" onclick="showAccessChoice()">
                ‚Üê Back to Options
            </button>
        </div>

        <!-- STATE 3: Email Sign In -->
        <div id="emailSignInState" class="auth-state">
            <form id="emailForm">
                <div class="form-group">
                    <label for="signinEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="signinEmail" 
                        name="signinEmail" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="emailSubmit">
                    Send Access Link
                </button>
            </form>
            
            <button class="secondary-btn" onclick="showAccessChoice()">
                ‚Üê Back to Options
            </button>
        </div>

        <!-- Universal Message Area -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // ========================================
        // TESLA-GRADE DATABASE-BACKED AUTH SYSTEM
        // Clean, efficient, no external dependencies
        // ========================================

        // State management
        let currentState = 'accessChoice';
        
        // UI State Functions
        function showState(stateName) {
            // Hide all states
            document.querySelectorAll('.auth-state').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show target state
            document.getElementById(stateName).classList.add('active');
            currentState = stateName;
            
            // Clear any messages
            hideMessage();
        }

        function showAccessChoice() { showState('accessChoice'); }
        function showInviteCodeEntry() { showState('inviteCodeState'); }
        function showEmailEntry() { showState('emailSignInState'); }

        // Message system
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Loading states
        function setLoading(buttonId, loading = true) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Processing...';
            } else {
                btn.disabled = false;
                btn.innerHTML = btn.dataset.originalText || 'Submit';
            }
        }

        // Form handlers
        document.getElementById('inviteForm').addEventListener('submit', handleInviteCode);
        document.getElementById('emailForm').addEventListener('submit', handleEmailSignIn);

        async function handleInviteCode(e) {
            e.preventDefault();
            
            const code = document.getElementById('inviteCode').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim();
            
            if (!code || !email) {
                showMessage('Please fill in both fields', 'error');
                return;
            }
            
            setLoading('inviteSubmit');
            
            try {
                // Call your database API
                const response = await fetch('/api/auth/invite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Welcome! Redirecting to your island...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(result.message || 'Invalid invite code', 'error');
                }
                
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading('inviteSubmit', false);
            }
        }

        async function handleEmailSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value.trim();
            
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }
            
            setLoading('emailSubmit');
            
            try {
                const response = await fetch('/api/auth/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Access link sent! Check your email.', 'success');
                } else {
                    showMessage(result.message || 'Email not found', 'error');
                }
                
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading('emailSubmit', false);
            }
        }

        function redirectToStan() {
            // Replace with your actual Stan store URL
            window.open('https://stan.store/yourusername', '_blank');
        }

        // Store original button text for loading states
        document.querySelectorAll('button[type="submit"]').forEach(btn => {
            btn.dataset.originalText = btn.textContent;
        });

        // Auto-format invite codes as user types
        document.getElementById('inviteCode').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9-]/g, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
