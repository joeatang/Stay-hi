<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Verification - Stay Hi</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 8px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .test-card { border: 1px solid #444; border-radius: 12px; padding: 20px; }
        .test-card h3 { margin-top: 0; color: #FFD166; }
        button { background: #FFD166; color: #000; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 5px; }
        button:hover { background: #e6bc59; }
    </style>
</head>
<body>
    <h1>ðŸ§¹ Archive Verification Test</h1>
    <p>Testing that core routes still render after archiving 47 files</p>
    
    <div class="test-grid">
        <div class="test-card">
            <h3>Core Pages</h3>
            <button onclick="testRoute('welcome.html')">Test Welcome</button>
            <button onclick="testRoute('hi-dashboard.html')">Test Dashboard</button>
            <button onclick="testRoute('hi-island-NEW.html')">Test Hi Island</button>
            <button onclick="testRoute('hi-muscle.html')">Test Hi Gym</button>
            <button onclick="testRoute('profile.html')">Test Profile</button>
        </div>
        
        <div class="test-card">
            <h3>Auth Pages</h3>
            <button onclick="testRoute('signin.html')">Test Signin</button>
            <button onclick="testRoute('signup.html')">Test Signup</button>
            <button onclick="testRoute('index.html')">Test Index Router</button>
            <button onclick="testRoute('post-auth.html')">Test Post-Auth</button>
        </div>
    </div>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testRoute(page) {
            try {
                const response = await fetch(page, { method: 'HEAD' });
                const result = response.ok ? 'success' : 'error';
                const message = response.ok ? 
                    `âœ… ${page} - Status: ${response.status}` :
                    `âŒ ${page} - Status: ${response.status}`;
                    
                addResult(message, result);
            } catch (error) {
                addResult(`âŒ ${page} - Error: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Auto-test all routes
        setTimeout(() => {
            addResult('ðŸš€ Starting automatic route verification...', 'info');
            const routes = ['welcome.html', 'hi-dashboard.html', 'hi-island-NEW.html', 'hi-muscle.html', 'profile.html', 'signin.html', 'signup.html', 'index.html'];
            routes.forEach((route, i) => {
                setTimeout(() => testRoute(route), i * 200);
            });
        }, 1000);
    </script>
</body>
</html>
