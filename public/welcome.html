  <style>
    /* üèéÔ∏è WOZNIAK-GRADE: Stable body container + GPU Acceleration */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
      min-height: 100vh;
      width: 100%;
      max-width: 100vw;
      margin: 0;
      font-family: var(--f-sans);
      padding: 20px min(16px, 4vw);
      overflow-x: hidden;
      position: relative;
      box-sizing: border-box;
      /* TESLA-GRADE VIEWPORT CENTERING */
      display: flex;
      align-items: center;
      justify-content: center;
      /* GPU acceleration for smooth scrolling */
      will-change: scroll-position;
      transform: translateZ(0);
      -webkit-overflow-scrolling: touch;
    }
    
    /* Tesla-grade background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    /* üöÄ GOLD-STANDARD WELCOME PANEL: Proper Hierarchy & Mobile-First */
    .welcome-panel {
      background: rgba(15, 16, 34, 0.85);
      border-radius: 28px;
      box-shadow: 
        0 32px 80px rgba(0, 0, 0, 0.4),
        0 8px 32px rgba(255, 215, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      /* FIXED: Responsive padding that ensures logo visibility */
      padding: 1.5rem 1.25rem 2rem 1.25rem;
      max-width: 400px;
      /* FIXED: Proper responsive width without viewport issues */
      width: 100%;
      margin: 0;
      backdrop-filter: blur(25px) saturate(1.4);
      -webkit-backdrop-filter: blur(25px) saturate(1.4);
      border: 1px solid rgba(255, 215, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      animation: welcomeFloat 0.8s ease-out;
      box-sizing: border-box;
      /* CRITICAL: Ensure content fits in viewport */
      min-height: auto;
    }
    
    @keyframes welcomeFloat {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    /* üéØ GOLD-STANDARD LOGO: Guaranteed Visibility */
    .welcome-logo {
      width: 64px;  /* Optimized for mobile-first visibility */
      height: 64px; 
      object-fit: contain;
      margin: 0.5rem 0 1rem 0; /* Reduced margins for mobile optimization */
      filter: 
        drop-shadow(0 8px 20px rgba(255, 210, 102, 0.7))
        drop-shadow(0 3px 12px rgba(255, 123, 24, 0.4));
      animation: logoGlow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 10;
      /* CRITICAL: Ensure logo is always visible */
      flex-shrink: 0;
    }
    
    @keyframes logoGlow {
      from { 
        filter: 
          drop-shadow(0 12px 28px rgba(255, 210, 102, 0.6))
          drop-shadow(0 4px 16px rgba(255, 123, 24, 0.3));
      }
      to { 
        filter: 
          drop-shadow(0 16px 36px rgba(255, 210, 102, 0.8))
          drop-shadow(0 6px 20px rgba(255, 123, 24, 0.5));
      }
    }
    
    /* üéØ GOLD-STANDARD HEADLINE: Mobile-Optimized Hierarchy */
    .welcome-title {
      font-size: clamp(1.25rem, 4vw, 1.8rem); /* Reduced for mobile visibility */
      font-weight: 800;
      background: linear-gradient(135deg, #FFD166, #FF7B24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 0 0 0.75rem 0; /* Tightened margins */
      line-height: 1.15; /* Improved line height for readability */
      text-shadow: 0 4px 16px rgba(255, 123, 24, 0.3);
      position: relative;
      letter-spacing: -0.02em;
      /* CRITICAL: Ensure headline fits viewport */
      flex-shrink: 0;
    }
    
    .welcome-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #FFD166, transparent);
      border-radius: 2px;
    }
    
    /* üéØ GOLD-STANDARD VALUE PROP: Clear & Concise */
    .welcome-lead {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin: 0 0 1.25rem 0; /* Reduced margin for mobile */
      line-height: 1.4; /* Optimized readability */
      font-size: clamp(0.9rem, 2.5vw, 1rem); /* Mobile-optimized sizing */
      font-weight: 400;
      flex-shrink: 0;
    }
    
    /* üéØ GOLD-STANDARD ACTIONS: Optimized Touch Targets */
    .welcome-actions {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 0.75rem; /* Tightened for mobile viewport */
      margin-bottom: 1rem; /* Reduced bottom margin */
      flex-shrink: 0;
    }
    
    .welcome-btn {
      background: linear-gradient(135deg, #FF7B24, #FFD166);
      border: none;
      border-radius: 20px;
      padding: 1.2rem 2rem;
      min-height: 48px; /* Tesla-grade touch target */
      min-width: 200px; /* Adequate button width */
      color: #000;
      font-weight: 800;
      font-size: clamp(1rem, 2.5vw, 1.1rem); /* Responsive font sizing */
      text-decoration: none;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(255, 123, 24, 0.3);
      backdrop-filter: blur(10px);
      box-sizing: border-box; /* Edge protection */
      margin: 4px 0; /* Touch separation */
      cursor: pointer;
      /* GPU acceleration for buttery-smooth interactions */
      will-change: transform, box-shadow;
      transform: translateZ(0);
      -webkit-tap-highlight-color: transparent;
    }
    
    .welcome-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    /* Ripple effect on click */
    .welcome-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .welcome-btn:active::after {
      width: 300px;
      height: 300px;
    }
    
    .welcome-btn:hover::before {
      left: 100%;
    }
    
    .welcome-btn:nth-child(2) {
      background: linear-gradient(135deg, #2d1e4f, #667eea);
      color: #fff;
      box-shadow: 0 8px 32px rgba(45, 30, 79, 0.4);
    }
    
    .welcome-btn:hover {
      transform: translateY(-4px) scale(1.02) translateZ(0);
      box-shadow: 0 16px 48px rgba(255, 123, 24, 0.4);
    }
    
    .welcome-btn:nth-child(2):hover {
      box-shadow: 0 16px 48px rgba(45, 30, 79, 0.5);
    }
    
    .welcome-btn:active {
      transform: translateY(-2px) scale(0.99) translateZ(0);
      transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .welcome-btn.primary {
      background: linear-gradient(135deg, #FF7B24, #FFD166);
      color: #000;
    }
    
    .welcome-btn.secondary {
      background: linear-gradient(135deg, #2d1e4f, #667eea);
      color: #fff;
      font-size: 0.95rem;
    }
    
    .welcome-btn.tertiary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 215, 102, 0.3);
      color: #FFD166;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    
    .welcome-btn.tertiary:hover {
      background: rgba(255, 215, 102, 0.1);
      border-color: #FFD166;
    }
    
    .welcome-signin-link {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .invite-code-section {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(45, 30, 79, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(255, 215, 102, 0.2);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .invite-input-container input:focus {
      outline: none;
      border-color: #FFD166;
