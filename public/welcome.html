  <!-- Authentication Redirect Logic -->
  <script>
    // Check if user is already authenticated and redirect to main app
    async function checkAuthAndRedirect() {
      try {
        const supa = getSupabase();
        if (!supa) return; // Supabase not available, stay on welcome
        
        const { data: { session }, error } = await supa.auth.getSession();
        if (error) {
          console.log('Welcome: Auth check error:', error);
          return;
        }
        
        if (session) {
          console.log('Welcome: User already authenticated, redirecting to main app');
          // Mark that user is coming FROM welcome to prevent redirect loop
          sessionStorage.setItem('from-welcome', 'true');
          
          // Use Tesla smooth redirect if available
          if (window.teslaRedirect) {
            await window.teslaRedirect.redirectToMainApp();
          } else {
            window.location.replace('index.html');
          }
        }
      } catch (error) {
        console.log('Welcome: Auth check failed:', error);
        // Stay on welcome page if auth check fails
      }
    }
    
    // Run auth check when Supabase is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Wait a bit for supabase to initialize
      setTimeout(checkAuthAndRedirect, 500);
    });
  </script>
  
  <script>
    // TESLA-GRADE: Fetch REAL stats first, fallback to placeholders
    async function fetchStats() {
      try {
        console.log('üîÑ Fetching real stats from Supabase...');
        
        // Try to fetch REAL stats first
        let supa = getSupabase();
        if (supa) {
          console.log('üìä Calling get_global_stats RPC...');
          const { data, error } = await supa.rpc('get_global_stats');
          
          if (data && !error) {
            const realStats = Array.isArray(data) ? data[0] : data;
            
            // üéØ TESLA-GRADE: Simplified real data mapping
            const statsMapping = {
              totalHis: Number(realStats.total_his) || 0,
              globalWaves: Number(realStats.hi_waves) || 0
            };
            
            console.log('‚úÖ Real community stats loaded:', statsMapping);
            
            // Update DOM with REAL community data
            Object.keys(statsMapping).forEach(key => {
              const element = document.getElementById(key);
              if (element) {
                element.textContent = statsMapping[key].toLocaleString();
              }
            });
            
            console.log('‚úÖ Real stats displayed - Real-Time system will take over');
            return; // Success - exit early
          } else {
            console.warn('‚ö†Ô∏è RPC call failed:', error);
          }
        }
        
        // üîÑ Fallback: Try localStorage data if Supabase unavailable
        console.log('‚ö†Ô∏è Supabase unavailable, checking localStorage for real data...');
        
        try {
          const hiTotal = localStorage.getItem('hi_total') || '0';
          const generalShares = JSON.parse(localStorage.getItem('hi_general_shares') || '[]');
          
          const fallbackStats = {
            totalHis: parseInt(hiTotal) || 0,
            globalWaves: generalShares.length || 0
          };
          
          console.log('‚úÖ Using real localStorage data as fallback:', fallbackStats);
          
          Object.keys(fallbackStats).forEach(key => {
            const element = document.getElementById(key);
            if (element) {
              element.textContent = fallbackStats[key].toLocaleString();
            }
          });
          
        } catch (localError) {
          console.warn('‚ö†Ô∏è localStorage fallback failed:', localError);
          
          // Last resort: Conservative placeholder
          const minimalStats = {
            totalHis: 0,
            globalWaves: 0
          };
          
          Object.keys(minimalStats).forEach(key => {
            const element = document.getElementById(key);
            if (element) {
              element.textContent = minimalStats[key].toLocaleString();
            }
          });
        }
        
        console.log('‚ö†Ô∏è Placeholder stats loaded - Real-Time system will take over');
        
      } catch (e) {
        console.error('‚ùå All stats loading failed:', e);
      }
    }
    
    // Initialize fallback stats
    fetchStats();
    
    // üéØ Hi-Grade Welcome Experience Interactions
    document.addEventListener('DOMContentLoaded', () => {
      const medallionDemo = document.getElementById('welcomeMedallion');
      const tryAnonymousBtn = document.getElementById('tryAnonymousBtn');
      const joinBtn = document.getElementById('joinCommunityBtn');
      const haveCodeBtn = document.getElementById('haveCodeBtn');
      const inviteSection = document.getElementById('inviteCodeSection');
      const continueWithCodeBtn = document.getElementById('continueWithCodeBtn');
      const inviteInput = document.getElementById('welcomeInviteCode');
      
      let clickCount = 0;
      
      // üéØ INSTANT SEROTONIN: Medallion Demo Click
      if (medallionDemo) {
        medallionDemo.addEventListener('click', () => {
          clickCount++;
          const medallion = medallionDemo.querySelector('.medallion-demo');
          const hint = medallionDemo.querySelector('.medallion-hint');
          
          // Celebration animation
          medallion.style.transform = 'translateY(-8px) scale(1.1)';
          medallion.style.boxShadow = '0 20px 60px rgba(255, 123, 24, 0.8)';
          
          // Show celebration message
          const celebrations = [
            '‚ú® You felt the Hi energy!',
            'üéâ That\'s the power of self-love!',
            'üí´ Ready to join the community?'
          ];
          
          hint.textContent = celebrations[Math.min(clickCount - 1, celebrations.length - 1)];
          hint.style.color = '#FFD166';
          hint.style.fontWeight = '600';
          
          // Reset animation
          setTimeout(() => {
            medallion.style.transform = '';
            medallion.style.boxShadow = '0 8px 32px rgba(255, 123, 24, 0.4)';
          }, 300);
          
          // After 2 clicks, enhance both buttons
          if (clickCount >= 2) {
            // Make anonymous experience more prominent
            tryAnonymousBtn.textContent = 'üéØ Experience the Full Hi App!';
            tryAnonymousBtn.style.background = 'linear-gradient(135deg, #FFD166, #FF7B24)';
            tryAnonymousBtn.style.color = '#000';
            tryAnonymousBtn.style.transform = 'scale(1.02)';
            
            // Also enhance join button
            joinBtn.textContent = 'üí´ Join & Save Your Journey';
            joinBtn.style.transform = 'scale(1.01)';
          }
        });
      }
      
      // üéØ Anonymous Experience Flow (PRIMARY for User 3)
      if (tryAnonymousBtn) {
        tryAnonymousBtn.addEventListener('click', () => {
          // Mark as anonymous discovery session
          localStorage.setItem('hi_discovery_mode', 'anonymous');
          localStorage.setItem('hi_welcome_experienced', 'true');
          
          // Mark that user is coming FROM welcome to prevent redirect loop
          sessionStorage.setItem('from-welcome', 'true');
          
          // Go to full app experience in anonymous mode
          window.location.href = 'index.html?source=welcome';
        });
      }

      // Join Community Flow (SECONDARY - Stan Integration Strategy)
      if (joinBtn) {
        joinBtn.addEventListener('click', () => {
          // Track the interaction
          if (window.hiAnalytics) {
            window.hiAnalytics.trackEvent('join_community_clicked', {
              medallion_interactions: clickCount,
              source: 'welcome_page'
            });
          }
          
          // Stan Integration: Premium experience route
          // This creates a conversion funnel: Hi App ‚Üí Stan Newsletter ‚Üí Hi Membership
          window.location.href = 'https://stan.store/stayhi?utm_source=hi_app&utm_medium=welcome&utm_campaign=community_join';
          
          // Alternative: If we want to keep some users in-app for now
          // We could show a modal explaining the Stan connection first:
          /*
          if (confirm('üåü Hi membership comes with exclusive perks!\n\nJoin via Stan (our premium platform) for:\n‚Ä¢ VIP Hi features\n‚Ä¢ Direct creator access\n‚Ä¢ Exclusive community benefits\n\nContinue to Stan?')) {
            window.location.href = 'https://stan.store/stayhi?utm_source=hi_app';
          }
          */
        });
      }
      
      // Contextual Invite Code Flow
      if (haveCodeBtn && inviteSection) {
        haveCodeBtn.addEventListener('click', () => {
          inviteSection.style.display = inviteSection.style.display === 'none' ? 'block' : 'none';
          haveCodeBtn.textContent = inviteSection.style.display === 'block' ? 'Cancel' : 'I have an invite code';
          
          if (inviteSection.style.display === 'block') {
            setTimeout(() => inviteInput.focus(), 100);
          }
        });
      }
      
      // Continue with Code - Enhanced with Access Tier System
      if (continueWithCodeBtn && inviteInput) {
        continueWithCodeBtn.addEventListener('click', () => {
          const code = inviteInput.value.trim();
          if (code) {
            // Validate and activate invite code through access tier system
            if (window.hiAccessManager) {
              const result = window.hiAccessManager.activateInviteCode(code);
              
              if (result.success) {
                // Show success message with tier info
                const tierName = result.tier.name;
                const features = result.tier.hooks || [];
                
                // Create success message
                let successMsg = `üéâ ${tierName} activated!\n`;
                features.forEach(feature => successMsg += `‚Ä¢ ${feature}\n`);
                
                // Show in UI (you could replace this with a proper modal)
                alert(successMsg);
                
                // Redirect to appropriate experience
                if (result.tier.level >= 2) {
                  // Mark that user is coming FROM welcome to prevent redirect loop
                  sessionStorage.setItem('from-welcome', 'true');
                  
                  // Explorer+ gets direct app access
                  window.location.href = 'index.html?tier=activated&source=welcome';
                } else {
                  // Discovery gets guided signup
                  window.location.href = `signup.html?code=${encodeURIComponent(code)}&source=welcome&tier=${result.tier.level}`;
                }
              } else {
                // Invalid code
                inviteInput.style.borderColor = '#ff6b6b';
                inviteInput.style.background = 'rgba(255, 107, 107, 0.1)';
                inviteInput.value = '';
                inviteInput.placeholder = '‚ùå Invalid code - try again';
                setTimeout(() => {
                  inviteInput.style.borderColor = 'rgba(255, 215, 102, 0.3)';
                  inviteInput.style.background = 'rgba(255, 255, 255, 0.1)';
                  inviteInput.placeholder = 'e.g. HIFRIEND24';
                }, 2000);
              }
            } else {
              // Fallback to old system
              window.location.href = `signup.html?code=${encodeURIComponent(code)}&source=welcome`;
            }
          } else {
            inviteInput.style.borderColor = '#ff6b6b';
            inviteInput.placeholder = 'Please enter your invite code';
          }
        });
        
        // Enter key support
        inviteInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            continueWithCodeBtn.click();
          }
        });
      }
    });
  </script>
