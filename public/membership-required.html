<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Membership Required — Stay Hi</title>
  <link rel="stylesheet" href="assets/create-parity.css"/>
  <style>
    body{min-height:100vh;background:#FFFDF9;display:grid;place-items:center}

  </style>

  <main class="card">
    <h1 style="margin:0 0 8px">Membership required</h1>

    <div class="row">
      <a href="signup.html" class="btn">Get access</a>
      <a href="signin.html" class="btn" style="background:#222">I already have a code</a>

</html>
