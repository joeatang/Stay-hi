<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hi Muscle · probe</title>
</head>
<body style="font:16px system-ui;padding:24px">
  <h1>Hi Muscle — minimal probe</h1>
  <p>If you can read this, the page file is deploying correctly.</p>
  <pre id="out" style="background:#f5f5f5;padding:10px;border-radius:8px">loading…</pre>
  <script>
    fetch('/api/streak-data',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'health'})
    }).then(r=>r.text())
      .then(t=>document.getElementById('out').textContent=t)
      .catch(e=>document.getElementById('out').textContent='error: '+e.message);
  </script>
</body>
</html>
