<!DOCTYPE html>
<html>
<head>
    <title>ğŸ” Redirect Test</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #0f0f0f; color: #00ff00; text-align: center; }
        .test { padding: 20px; margin: 20px; border: 1px solid #333; }
        button { padding: 10px 20px; margin: 10px; background: #333; color: #fff; border: 1px solid #555; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ” REDIRECT TEST</h1>
    
    <div class="test">
        <h3>ğŸ¯ Test Dashboard Redirects</h3>
        <button onclick="testRedirect('index.html')">Test: index.html (relative)</button>
        <button onclick="testRedirect('/index.html')">Test: /index.html (absolute path)</button>
        <button onclick="testRedirect(window.location.origin + '/index.html')">Test: Full URL</button>
        <button onclick="testRedirect(window.location.origin + '/index.html?demo=true')">Test: Demo Mode</button>
    </div>

    <div class="test">
        <h3>ğŸ“Š Current Environment</h3>
        <div id="env-info"></div>
    </div>

    <script>
        function testRedirect(url) {
            console.log('Testing redirect to:', url);
            document.getElementById('env-info').innerHTML = `Testing redirect to: ${url}`;
            
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        // Show environment info
        document.getElementById('env-info').innerHTML = `
            <div><strong>Origin:</strong> ${window.location.origin}</div>
            <div><strong>Pathname:</strong> ${window.location.pathname}</div>
            <div><strong>Full URL:</strong> ${window.location.href}</div>
        `;
    </script>
</body>
</html>
