<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ TESLA MICROSCOPIC LIVE DEBUGGING</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'SF Mono', Monaco, monospace;
            padding: 20px;
            line-height: 1.4;
            font-size: 13px;
        }
        .console {
            background: rgba(0,20,0,0.8);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa00; }
        .info { color: #4488ff; }
        button {
            background: #00aa00;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
            font-family: monospace;
        }
        input {
            background: #001100;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 8px;
            border-radius: 4px;
            margin: 4px;
            font-family: monospace;
        }
        .timestamp { color: #666; }
    </style>
</head>
<body>
    <h1>üî¨ TESLA MICROSCOPIC LIVE DEBUGGING</h1>
    <p>Real-time inspection of signin process with surgical precision</p>

    <div>
        <input type="email" id="testEmail" value="debug@microscopic.test" placeholder="Email">
        <button onclick="debugSigninProcess()">üéØ DEBUG SIGNIN</button>
        <button onclick="debugPostAuth()">üîß DEBUG POST-AUTH</button>
        <button onclick="clearLogs()">üßπ CLEAR</button>
    </div>

    <div class="console" id="console"></div>

    <div>
        <h3>üîç LIVE SIGNIN PAGE MONITOR</h3>
        <iframe id="signinFrame" src="/signin.html" style="width:100%; height:400px; border:1px solid #00aa00; background:white;"></iframe>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://gfcubvroxgfvjhacinic.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmY3VidnJveGdmdmpoYWNpbmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTIyNjYsImV4cCI6MjA3NDQ4ODI2Nn0.5IlxofMPFNdKsEueM_dhgsJP9wI-GnZRUM9hfR0zE1g'
        };

        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toISOString().substr(11, 12);
            const div = document.createElement('div');
            div.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="${type}">${message}</span>`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
            window.console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('console').innerHTML = '';
        }

        async function debugSigninProcess() {
            const email = document.getElementById('testEmail').value;
            log('üî¨ STARTING MICROSCOPIC SIGNIN DEBUGGING', 'info');
            log(`Email: ${email}`, 'info');

            try {
                // Step 1: Check signin page accessibility
                log('üìÑ Testing signin page accessibility...', 'info');
                const signinResponse = await fetch('/signin.html');
                log(`Signin page HTTP: ${signinResponse.status}`, signinResponse.ok ? 'success' : 'error');

                if (!signinResponse.ok) {
                    log('‚ùå CRITICAL: Signin page not accessible!', 'error');
                    return;
                }

                // Step 2: Test Supabase API directly
                log('üåê Testing Supabase API directly...', 'info');
                const apiResponse = await fetch('https://gfcubvroxgfvjhacinic.supabase.co/auth/v1/otp', {
                    method: 'POST',
                    headers: {
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        options: { emailRedirectTo: window.location.origin + '/post-auth.html' }
                    })
                });

                const apiData = await apiResponse.json();
                log(`API Status: ${apiResponse.status}`, apiResponse.ok ? 'success' : 'error');
                log(`API Error Code: ${apiData.error_code || 'none'}`, apiData.error_code ? 'error' : 'success');
                log(`API Message: ${apiData.msg || apiData.message || 'success'}`, apiData.msg ? 'error' : 'success');

                if (apiData.error_code === 'email_address_invalid') {
                    log('‚úÖ EXPECTED ERROR: email_address_invalid - should trigger demo mode', 'success');
                } else if (apiResponse.ok) {
                    log('‚ö†Ô∏è  API SUCCESS: Magic link should work normally', 'warning');
                } else {
                    log(`‚ùå UNEXPECTED ERROR: ${apiData.error_code}`, 'error');
                }

                // Step 3: Test signin page iframe interaction
                log('üñºÔ∏è  Testing signin page iframe interaction...', 'info');
                const frame = document.getElementById('signinFrame');
                
                try {
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    
                    // Check critical elements
                    const emailInput = frameDoc.getElementById('email');
                    const submitBtn = frameDoc.getElementById('signinBtn');
                    const configError = frameDoc.getElementById('configError');
                    const demoOption = frameDoc.getElementById('demoOption');
                    
                    log(`Email input: ${emailInput ? '‚úÖ FOUND' : '‚ùå MISSING'}`, emailInput ? 'success' : 'error');
                    log(`Submit button: ${submitBtn ? '‚úÖ FOUND' : '‚ùå MISSING'}`, submitBtn ? 'success' : 'error');
                    log(`Config error div: ${configError ? '‚úÖ FOUND' : '‚ùå MISSING'}`, configError ? 'success' : 'error');
                    log(`Demo option div: ${demoOption ? '‚úÖ FOUND' : '‚ùå MISSING'}`, demoOption ? 'success' : 'error');

                    if (emailInput && submitBtn) {
                        // Monitor for DOM changes
                        let errorShown = false;
                        let demoShown = false;
                        
                        const observer = new MutationObserver(() => {
                            if (configError && (configError.style.display === 'block' || configError.classList.contains('visible'))) {
                                errorShown = true;
                                log('üéØ ERROR UI BECAME VISIBLE!', 'success');
                            }
                            if (demoOption && (demoOption.style.display === 'block' || demoOption.classList.contains('visible'))) {
                                demoShown = true;
                                log('üöÄ DEMO BUTTON BECAME VISIBLE!', 'success');
                            }
                        });
                        
                        if (configError) observer.observe(configError, { attributes: true, attributeFilter: ['style', 'class'] });
                        if (demoOption) observer.observe(demoOption, { attributes: true, attributeFilter: ['style', 'class'] });

                        // Enter email and click submit
                        emailInput.value = email;
                        log(`‚úçÔ∏è  Email entered in iframe: ${emailInput.value}`, 'info');
                        
                        submitBtn.click();
                        log('üëÜ Submit button clicked in iframe', 'info');
                        
                        // Wait for async processing
                        await new Promise(resolve => setTimeout(resolve, 4000));
                        
                        observer.disconnect();
                        
                        // Final status check
                        const finalErrorDisplay = configError ? configError.style.display : 'unknown';
                        const finalDemoDisplay = demoOption ? demoOption.style.display : 'unknown';
                        
                        log(`Final error display: ${finalErrorDisplay}`, 'info');
                        log(`Final demo display: ${finalDemoDisplay}`, 'info');
                        log(`Error shown during process: ${errorShown ? '‚úÖ YES' : '‚ùå NO'}`, errorShown ? 'success' : 'error');
                        log(`Demo shown during process: ${demoShown ? '‚úÖ YES' : '‚ùå NO'}`, demoShown ? 'success' : 'error');

                        if (errorShown && demoShown) {
                            log('üéâ SUCCESS: Error handling working perfectly!', 'success');
                        } else if (!errorShown && !demoShown) {
                            log('‚ùå CRITICAL: Error handling not triggering!', 'error');
                            log('üí° Possible issues:', 'warning');
                            log('   ‚Ä¢ JavaScript errors preventing execution', 'warning');
                            log('   ‚Ä¢ Event handler not attached', 'warning');
                            log('   ‚Ä¢ CSS hiding elements', 'warning');
                            log('   ‚Ä¢ Race condition in initialization', 'warning');
                        }
                    } else {
                        log('‚ùå CRITICAL: Cannot test signin - form elements missing!', 'error');
                    }
                    
                } catch (frameError) {
                    log(`‚ùå Cannot access iframe: ${frameError.message}`, 'error');
                    log('This may be due to CORS restrictions', 'warning');
                }

            } catch (error) {
                log(`üí• DEBUG ERROR: ${error.message}`, 'error');
            }
        }

        async function debugPostAuth() {
            log('üîß DEBUGGING POST-AUTH PROCESSING', 'info');
            
            try {
                // Test post-auth page accessibility
                log('üìÑ Testing post-auth page...', 'info');
                const postAuthResponse = await fetch('/post-auth.html');
                log(`Post-auth HTTP: ${postAuthResponse.status}`, postAuthResponse.ok ? 'success' : 'error');
                
                if (postAuthResponse.ok) {
                    const postAuthHtml = await postAuthResponse.text();
                    
                    // Check for Tesla-grade features
                    const hasTeslaGrade = postAuthHtml.includes('Tesla-grade');
                    const hasFinishAuth = postAuthHtml.includes('finishAuth');
                    const hasConfig = postAuthHtml.includes('const CONFIG');
                    const hasErrorHandling = postAuthHtml.includes('showError');
                    
                    log(`Tesla-grade features: ${hasTeslaGrade ? '‚úÖ PRESENT' : '‚ùå MISSING'}`, hasTeslaGrade ? 'success' : 'error');
                    log(`Auth processing: ${hasFinishAuth ? '‚úÖ PRESENT' : '‚ùå MISSING'}`, hasFinishAuth ? 'success' : 'error');
                    log(`Self-contained config: ${hasConfig ? '‚úÖ PRESENT' : '‚ùå MISSING'}`, hasConfig ? 'success' : 'error');
                    log(`Error handling: ${hasErrorHandling ? '‚úÖ PRESENT' : '‚ùå MISSING'}`, hasErrorHandling ? 'success' : 'error');
                    
                    if (hasTeslaGrade && hasFinishAuth && hasConfig && hasErrorHandling) {
                        log('‚úÖ POST-AUTH: Tesla-grade version deployed correctly', 'success');
                    } else {
                        log('‚ùå POST-AUTH: Not Tesla-grade version!', 'error');
                    }
                }

                // Test with mock auth URLs
                const testUrls = [
                    '/post-auth.html',
                    '/post-auth.html?code=testcode123',
                    '/post-auth.html#access_token=test&refresh_token=test',
                    '/post-auth.html?error=access_denied'
                ];

                for (const url of testUrls) {
                    log(`Testing: ${url}`, 'info');
                    try {
                        const testResponse = await fetch(url);
                        log(`  Status: ${testResponse.status}`, testResponse.ok ? 'success' : 'error');
                    } catch (urlError) {
                        log(`  Error: ${urlError.message}`, 'error');
                    }
                }

            } catch (error) {
                log(`üí• POST-AUTH DEBUG ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-run initial diagnostics
        window.addEventListener('DOMContentLoaded', () => {
            log('üî¨ Tesla Microscopic Debugger Ready', 'success');
            log('Click DEBUG SIGNIN to test the signin process', 'info');
            
            // Auto-test after 1 second
            setTimeout(() => {
                log('üöÄ Auto-starting signin debug...', 'info');
                debugSigninProcess();
            }, 2000);
        });
    </script>
</body>
</html>
