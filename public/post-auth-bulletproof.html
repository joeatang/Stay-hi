<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing You In... ‚Äî Stay Hi</title>
    <meta name="robots" content="noindex">
    
    <!-- Tesla-Grade CDN Loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" async></script>
    
    <!-- Tesla Auth System -->
    <script src="assets/config.js"></script>
    <script src="assets/tesla-supabase-manager.js"></script>
    <script src="assets/tesla-auth-system.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 25%, #16213E 50%, #2D1B69 75%, #4A1A40 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.8), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #4ECDC4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
            letter-spacing: -1px;
        }

        .auth-state {
            margin-bottom: 24px;
        }

        .processing {
            display: block;
        }

        .success {
            display: none;
        }

        .error {
            display: none;
        }

        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #4ECDC4;
            border-right: 3px solid #FFD700;
            border-radius: 50%;
            animation: teslaSpinner 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes teslaSpinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .status-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.95);
        }

        .status-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ef4444;
        }

        .btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #FFD700);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .incognito-notice {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .status-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Stay Hi</div>
        
        <div id="incognitoNotice" class="incognito-notice">
            üïµÔ∏è Processing authentication in incognito mode...
        </div>

        <div id="processing" class="auth-state processing">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="status-text">Processing Magic Link...</div>
            <div class="status-subtitle" id="processingSubtitle">Securing your session with Tesla-grade encryption</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="success" class="auth-state success">
            <div class="success-icon">‚ú®</div>
            <div class="status-text">Welcome Back!</div>
            <div class="status-subtitle" id="successSubtitle">Authentication successful. Redirecting to your profile...</div>
            <button class="btn" onclick="TeslaPostAuth.continueToApp()">Continue to App</button>
        </div>

        <div id="error" class="auth-state error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="status-text">Authentication Failed</div>
            <div class="status-subtitle" id="errorSubtitle">Your magic link may have expired or is invalid.</div>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="TeslaPostAuth.retryAuth()">Get New Magic Link</button>
                <button class="btn secondary" onclick="TeslaPostAuth.goHome()">Back to Home</button>
            </div>
        </div>

        <div id="debugInfo" class="debug-info"></div>
        
        <div style="margin-top: 20px;">
            <button class="btn secondary" onclick="TeslaPostAuth.toggleDebug()" style="font-size: 12px; padding: 8px 16px;">
                Debug Info
            </button>
        </div>
    </div>

    <script>
        // Tesla-grade post-auth processor
        class TeslaPostAuth {
            constructor() {
                this.authSystem = null;
                this.supabaseClient = null;
                this.debugMode = false;
                this.progress = 0;
                this.maxProgress = 100;
                this.progressSteps = [
                    { step: 10, text: 'Loading authentication system...' },
                    { step: 30, text: 'Processing magic link tokens...' },
                    { step: 50, text: 'Validating session...' },
                    { step: 70, text: 'Checking user permissions...' },
                    { step: 90, text: 'Finalizing authentication...' },
                    { step: 100, text: 'Complete!' }
                ];
                this.currentStep = 0;
                
                this.init();
            }

            async init() {
                console.log('üöÄ Tesla Post-Auth initializing...');
                
                try {
                    // Show incognito notice if needed
                    await this.detectIncognito();
                    
                    // Start progress animation
                    this.startProgress();
                    
                    // Wait for auth system
                    await this.waitForAuthSystem();
                    this.updateProgress(20, 'Authentication system ready');
                    
                    // Process authentication
                    await this.processAuthentication();
                    
                } catch (error) {
                    console.error('‚ùå Tesla Post-Auth failed:', error);
                    this.showError(error.message);
                }
            }

            async detectIncognito() {
                try {
                    if (navigator.storage && navigator.storage.estimate) {
                        const estimate = await navigator.storage.estimate();
                        if (estimate.quota < 120000000) {
                            document.getElementById('incognitoNotice').style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.warn('Incognito detection failed:', error.message);
                }
            }

            startProgress() {
                const progressFill = document.getElementById('progressFill');
                let currentProgress = 0;
                
                const progressInterval = setInterval(() => {
                    if (currentProgress < this.progress) {
                        currentProgress += 2;
                        progressFill.style.width = `${Math.min(currentProgress, 100)}%`;
                    }
                    
                    if (currentProgress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 50);
            }

            updateProgress(targetProgress, subtitle) {
                this.progress = Math.min(targetProgress, this.maxProgress);
                
                if (subtitle) {
                    document.getElementById('processingSubtitle').textContent = subtitle;
                }
                
                this.log(`Progress: ${this.progress}% - ${subtitle}`);
            }

            async waitForAuthSystem(timeout = 20000) {
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('Authentication system failed to load'));
                    }, timeout);

                    const checkAuth = () => {
                        if (window.TeslaAuth && window.TeslaAuth.initialized) {
                            clearTimeout(timeoutId);
                            this.authSystem = window.TeslaAuth;
                            this.supabaseClient = window.TeslaSupabaseManager?.client;
                            resolve();
                        } else if (window.TeslaAuth) {
                            window.TeslaAuth.initialize()
                                .then(() => {
                                    clearTimeout(timeoutId);
                                    this.authSystem = window.TeslaAuth;
                                    this.supabaseClient = window.TeslaSupabaseManager?.client;
                                    resolve();
                                })
                                .catch(reject);
                        } else {
                            setTimeout(checkAuth, 100);
                        }
                    };

                    checkAuth();
                });
            }

            async processAuthentication() {
                try {
                    this.updateProgress(30, 'Processing magic link...');
                    
                    // Handle OAuth/PKCE flow
                    if (this.supabaseClient) {
                        try {
                            await this.supabaseClient.auth.exchangeCodeForSession(window.location.href);
                            this.log('OAuth code exchange attempted');
                        } catch (error) {
                            this.log('OAuth code exchange not applicable: ' + error.message);
                        }
                    }

                    this.updateProgress(50, 'Validating session...');

                    // Handle hash-based tokens (legacy magic links)
                    const hashTokens = this.parseHashTokens();
                    if (hashTokens && this.supabaseClient) {
                        this.log('Found hash tokens, setting session...');
                        await this.supabaseClient.auth.setSession(hashTokens);
                        // Clean up URL
                        history.replaceState({}, document.title, location.pathname + location.search);
                    }

                    this.updateProgress(70, 'Checking authentication status...');

                    // Verify session
                    const { data: sessionData, error: sessionError } = await this.authSystem.getSession();
                    
                    if (sessionError) {
                        throw new Error(`Session error: ${sessionError.message}`);
                    }

                    if (!sessionData?.session) {
                        throw new Error('No active session found after processing magic link');
                    }

                    const user = sessionData.session.user;
                    this.log(`User authenticated: ${user.email}`);

                    this.updateProgress(90, 'Finalizing authentication...');

                    // Optional: Check membership status (non-blocking)
                    try {
                        if (this.supabaseClient) {
                            const { data: membershipData } = await this.supabaseClient
                                .from('memberships')
                                .select('expires_at, status, tier')
                                .eq('user_id', user.id)
                                .maybeSingle();

                            if (membershipData) {
                                localStorage.setItem('hi_member', '1');
                                localStorage.setItem('hi_membership_tier', membershipData.tier || 'basic');
                                this.log(`Membership: ${membershipData.tier} (expires: ${membershipData.expires_at})`);
                            } else {
                                localStorage.setItem('hi_member', '0');
                                this.log('No active membership found');
                            }
                        }
                    } catch (membershipError) {
                        this.log('Membership check failed (non-critical): ' + membershipError.message);
                    }

                    this.updateProgress(100, 'Authentication complete!');

                    // Success!
                    this.showSuccess(user);

                } catch (error) {
                    console.error('Authentication processing failed:', error);
                    throw error;
                }
            }

            parseHashTokens() {
                if (!location.hash) return null;

                try {
                    const hashParams = new URLSearchParams(location.hash.replace(/^#/, ''));
                    const access_token = hashParams.get('access_token');
                    const refresh_token = hashParams.get('refresh_token');
                    
                    if (access_token && refresh_token) {
                        this.log('Found legacy hash tokens');
                        return { access_token, refresh_token };
                    }
                } catch (error) {
                    this.log('Hash token parsing failed: ' + error.message);
                }

                return null;
            }

            showSuccess(user) {
                document.getElementById('processing').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                const successSubtitle = document.getElementById('successSubtitle');
                const firstName = user.user_metadata?.first_name || 
                               user.email?.split('@')[0] || 'Friend';
                successSubtitle.textContent = `Welcome back, ${firstName}! Redirecting to your personalized experience...`;

                // Auto-redirect after a delay
                setTimeout(() => {
                    this.continueToApp();
                }, 3000);
            }

            showError(errorMessage) {
                document.getElementById('processing').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                const errorSubtitle = document.getElementById('errorSubtitle');
                errorSubtitle.textContent = errorMessage;

                this.log('Authentication failed: ' + errorMessage);
            }

            continueToApp() {
                const nextPage = this.getNextPage();
                this.log(`Redirecting to: ${nextPage}`);
                window.location.href = nextPage;
            }

            retryAuth() {
                const email = this.getEmailFromSession();
                const emailParam = email ? `?email=${encodeURIComponent(email)}` : '';
                window.location.href = `signin-bulletproof.html${emailParam}`;
            }

            goHome() {
                window.location.href = 'welcome.html';
            }

            getNextPage() {
                const urlParams = new URLSearchParams(location.search);
                const next = urlParams.get('next');
                
                // Validate next parameter for security
                if (next && !next.startsWith('http') && !next.includes('..')) {
                    return next.startsWith('/') ? next.substring(1) : next;
                }
                
                return 'index.html';
            }

            getEmailFromSession() {
                try {
                    return this.authSystem?.user?.email || null;
                } catch {
                    return null;
                }
            }

            toggleDebug() {
                this.debugMode = !this.debugMode;
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.classList.toggle('show', this.debugMode);
                
                if (this.debugMode) {
                    this.updateDebugInfo();
                }
            }

            updateDebugInfo() {
                if (!this.debugMode) return;

                const debugInfo = {
                    timestamp: new Date().toISOString(),
                    url: location.href,
                    hash: location.hash,
                    search: location.search,
                    authSystem: !!this.authSystem,
                    supabaseClient: !!this.supabaseClient,
                    incognito: this.authSystem?.incognitoMode,
                    authenticated: this.authSystem?.authenticated,
                    user: this.authSystem?.user?.email,
                    nextPage: this.getNextPage(),
                    progress: this.progress
                };

                document.getElementById('debugInfo').textContent = JSON.stringify(debugInfo, null, 2);
            }

            log(message) {
                const timestamp = new Date().toISOString();
                console.log(`[${timestamp}] ${message}`);
                
                if (this.debugMode) {
                    setTimeout(() => this.updateDebugInfo(), 100);
                }
            }

            // Static methods for global access
            static continueToApp() {
                if (window.teslaPostAuthInstance) {
                    window.teslaPostAuthInstance.continueToApp();
                }
            }

            static retryAuth() {
                if (window.teslaPostAuthInstance) {
                    window.teslaPostAuthInstance.retryAuth();
                }
            }

            static goHome() {
                if (window.teslaPostAuthInstance) {
                    window.teslaPostAuthInstance.goHome();
                }
            }

            static toggleDebug() {
                if (window.teslaPostAuthInstance) {
                    window.teslaPostAuthInstance.toggleDebug();
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.teslaPostAuthInstance = new TeslaPostAuth();
            });
        } else {
            window.teslaPostAuthInstance = new TeslaPostAuth();
        }

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error in post-auth:', event.error);
            if (window.teslaPostAuthInstance) {
                window.teslaPostAuthInstance.showError('A system error occurred. Please try signing in again.');
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection in post-auth:', event.reason);
            if (window.teslaPostAuthInstance) {
                window.teslaPostAuthInstance.showError('Network or authentication error. Please try again.');
            }
        });
    </script>
</body>
</html>
