<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — Stay Hi</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD166 0%, #06FFA5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 12px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #FFD166;
            box-shadow: 0 0 0 3px rgba(255, 209, 102, 0.1);
        }
        
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .password-strength.weak { color: #ff4444; }
        .password-strength.medium { color: #ffa500; }
        .password-strength.strong { color: #00ff88; }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD166 0%, #FFC933 100%);
            border: none;
            border-radius: 12px;
            color: #0F0F23;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 209, 102, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }
        
        .status.show { display: block; }
        
        .status.success {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #0F0F23;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .requirements {
            margin-top: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 13px;
        }
        
        .requirement {
            padding: 6px 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .requirement.met {
            color: #00ff88;
        }
        
        .requirement::before {
            content: '○ ';
            margin-right: 8px;
        }
        
        .requirement.met::before {
            content: '✓ ';
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">Stay Hi</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Create a new password for your account</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password"
                    autocomplete="new-password"
                    required
                >
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter password"
                    autocomplete="new-password"
                    required
                >
            </div>
            
            <div class="requirements">
                <div id="req-length" class="requirement">At least 8 characters</div>
                <div id="req-uppercase" class="requirement">One uppercase letter</div>
                <div id="req-lowercase" class="requirement">One lowercase letter</div>
                <div id="req-number" class="requirement">One number</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>
            
            <div id="status" class="status"></div>
        </form>
    </div>

    <script type="module" src="lib/HiSupabase.v3.js"></script>
    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthIndicator = document.getElementById('passwordStrength');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('resetForm');
        
        let supabaseClient = null;
        
        // Wait for Supabase client
        async function waitForSupabase() {
            if (window.hiSupabase) return window.hiSupabase;
            
            return new Promise((resolve) => {
                const check = setInterval(() => {
                    if (window.hiSupabase) {
                        clearInterval(check);
                        resolve(window.hiSupabase);
                    }
                }, 100);
                
                setTimeout(() => {
                    clearInterval(check);
                    resolve(null);
                }, 5000);
            });
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Update UI
            document.getElementById('req-length').classList.toggle('met', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
            document.getElementById('req-number').classList.toggle('met', requirements.number);
            
            const metCount = Object.values(requirements).filter(Boolean).length;
            
            if (metCount === 4) {
                strengthIndicator.textContent = '✓ Strong password';
                strengthIndicator.className = 'password-strength strong';
                return true;
            } else if (metCount >= 2) {
                strengthIndicator.textContent = '⚠️ Medium strength';
                strengthIndicator.className = 'password-strength medium';
                return false;
            } else {
                strengthIndicator.textContent = '✗ Weak password';
                strengthIndicator.className = 'password-strength weak';
                return false;
            }
        }
        
        // Show status message
        function showStatus(message, type = 'error') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }
        
        // Real-time password validation
        newPasswordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate
            if (newPassword !== confirmPassword) {
                showStatus('❌ Passwords do not match', 'error');
                return;
            }
            
            if (!checkPasswordStrength(newPassword)) {
                showStatus('❌ Password does not meet requirements', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Resetting password...';
            statusDiv.className = 'status';
            
            try {
                // Get Supabase client
                if (!supabaseClient) {
                    supabaseClient = await waitForSupabase();
                }
                
                if (!supabaseClient) {
                    throw new Error('Authentication service unavailable');
                }
                
                console.log('[Reset Password] Updating password...');
                
                // Update password
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                console.log('[Reset Password] Password updated successfully');
                
                showStatus('✅ Password reset successful! Redirecting to sign in...', 'success');
                
                // Redirect to signin page with success message
                setTimeout(() => {
                    window.location.href = 'signin.html?password_reset=success';
                }, 2000);
                
            } catch (error) {
                console.error('[Reset Password] Error:', error);
                showStatus(`❌ ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('[Reset Password] Page loaded');
            console.log('[Reset Password] URL:', window.location.href);
            console.log('[Reset Password] Hash:', window.location.hash);
            
            // Wait for Supabase
            supabaseClient = await waitForSupabase();
            
            if (!supabaseClient) {
                showStatus('❌ Authentication service unavailable. Please refresh and try again.', 'error');
                submitBtn.disabled = true;
                return;
            }
            
            // Check if we have a valid session (recovery link creates one automatically)
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (error) {
                console.error('[Reset Password] Session error:', error);
                showStatus('❌ Invalid or expired reset link. Please request a new one.', 'error');
                submitBtn.disabled = true;
                return;
            }
            
            if (!session) {
                console.warn('[Reset Password] No session found');
                showStatus('⚠️ No active session. Waiting for recovery token...', 'error');
                // Don't disable - token might still be processing
            } else {
                console.log('[Reset Password] Session found:', session.user.email);
            }
        });
    </script>
</body>
</html>
