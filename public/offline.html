<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline â€” Hi Collective</title>
  <meta name="theme-color" content="#0f1024">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
           background:#0f1024; color:#e5e7eb; display:grid; min-height:100dvh; place-items:center; }
    .card { text-align:center; padding:28px 20px; max-width:420px; }
    .logo { width:72px; height:72px; border-radius:16px; display:block; margin:0 auto 16px; background:#111; display:grid; place-items:center; }
    .logo img{ width:48px; height:48px; }
    h1 { font-size:20px; margin:8px 0 6px; color:#FFD166; }
    p { margin:0 0 14px; color:#cbd5e1; line-height:1.5; }
    .tips { font-size:13px; opacity:.85; }
    .row { display:flex; gap:8px; justify-content:center; margin-top:16px; }
    .btn { appearance:none; border:1px solid #374151; background:#111827; color:#e5e7eb; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn.primary { background:linear-gradient(135deg,#FFD166,#FF7B24); color:#111; border:0; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="/assets/brand/hi-logo-192.png" alt="Hi logo" />
    </div>
    <h1 id="title">You're offline</h1>
    <p>It looks like your device lost connection. You can still open cached pages and try again when you're back online.</p>
    <div class="row">
      <button class="btn primary" onclick="location.href='/'">Go Home</button>
      <button class="btn" onclick="location.reload()">Try Again</button>
    </div>
    <p class="tips">Tip: Add Hi to your Home Screen for a smoother offline experience.</p>
  </main>
</body>
</html>
