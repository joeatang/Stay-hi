<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ‚Äî Stay Hi</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.81.1/dist/umd/supabase.min.js" integrity="sha384-XLEuzmdNfK1V09d59bu+Uv3EFtEp5kFP8BmseBq85CUpeFZXhUfqjk4ZeR/biZmS" crossorigin="anonymous"></script>
    
    <!-- Config -->
    <script src="./assets/config.js"></script>
    <script src="./assets/config-local.js" onerror="console.log('No config-local.js found, using env vars')"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui;
            background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(45, 30, 79, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD166 0%, #06FFA5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 12px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #FFD166;
            box-shadow: 0 0 0 3px rgba(255, 209, 102, 0.1);
        }
        
        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD166 0%, #FFC933 100%);
            border: none;
            border-radius: 12px;
            color: #2d1e4f;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 209, 102, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 12px;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            line-height: 1.5;
        }
        
        .status.show { display: block; }
        
        .status.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(45, 30, 79, 0.3);
            border-radius: 50%;
            border-top-color: #2d1e4f;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            margin-top: 20px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        .info-box strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Stay Hi</div>
        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your email address and we'll send you a secure link to reset your password.</p>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Send Reset Link
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='signin.html'">
                Back to Sign In
            </button>
            
            <div id="status" class="status"></div>
            
            <div class="info-box">
                <strong>üìß What happens next?</strong><br>
                1. We'll send a secure reset link to your email<br>
                2. Click the link (valid for 1 hour)<br>
                3. Create your new password<br>
                4. Sign in with your new password
            </div>
        </form>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('forgotForm');
        
        let supabaseClient = null;
        
        // Initialize Supabase
        function initSupabase() {
            if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                console.error('Missing Supabase configuration');
                return null;
            }
            
            return window.supabase.createClient(
                window.SUPABASE_URL,
                window.SUPABASE_ANON_KEY
            );
        }
        
        // Show status message
        function showStatus(message, type = 'error') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type} show`;
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showStatus('‚ùå Please enter your email address', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('‚ùå Please enter a valid email address', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Sending reset link...';
            statusDiv.className = 'status';
            
            try {
                // Initialize Supabase if needed
                if (!supabaseClient) {
                    supabaseClient = initSupabase();
                    if (!supabaseClient) {
                        throw new Error('Authentication service unavailable');
                    }
                }
                
                console.log('[Forgot Password] Sending reset email to:', email);
                
                // Send password reset email
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });
                
                if (error) throw error;
                
                console.log('[Forgot Password] Reset email sent successfully');
                
                showStatus(
                    `‚úÖ <strong>Reset link sent!</strong><br><br>` +
                    `Check your inbox at <strong>${email}</strong><br>` +
                    `Click the link in the email to reset your password.<br><br>` +
                    `<small>Don't see it? Check your spam folder or try again.</small>`,
                    'success'
                );
                
                // Keep button disabled after success
                submitBtn.textContent = 'Email Sent ‚úì';
                emailInput.disabled = true;
                
            } catch (error) {
                console.error('[Forgot Password] Error:', error);
                
                // Show generic message for security (don't reveal if email exists)
                showStatus(
                    `‚úÖ <strong>If an account exists with that email, you'll receive a reset link.</strong><br><br>` +
                    `Check your inbox and spam folder.<br><br>` +
                    `<small>No email? The address might not be registered. Try signing up instead.</small>`,
                    'success'
                );
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('[Forgot Password] Page loaded');
            
            // Try to initialize Supabase (silently - show error only on form submit if it fails)
            supabaseClient = initSupabase();
            
            // Don't show error by default - looks tacky and takes away from UI
            // Error will show if user tries to submit and Supabase is unavailable
        });
    </script>
</body>
</html>
