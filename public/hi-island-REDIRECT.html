<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Redirecting to Hi Island...</title>
  <meta http-equiv="refresh" content="0; url=hi-island-NEW.html">
  <script>
    // Immediate redirect with URL preservation
    (function() {
      const newUrl = 'hi-island-NEW.html' + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    })();
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .redirect-message {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h1>Redirecting to Hi Island...</h1>
    <p>If you're not redirected automatically, <a href="hi-island-NEW.html" style="color: #4ecdc4;">click here</a>.</p>
  </div>
</body>
</html>
