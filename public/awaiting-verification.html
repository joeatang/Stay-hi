<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Your Email Â· Stay Hi</title>
  <meta name="theme-color" content="#0f1024">
  <meta name="robots" content="noindex,nofollow">
  
  <!-- Config -->
  <script src="config.js"></script>
  <script src="config-local.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --accent: #FFD166;
      --accent-end: #FF7B24;
      --bg: #0f1024;
      --panel: #161a33;
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Mindful gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(255, 209, 102, 0.08) 0%, 
        rgba(255, 123, 36, 0.04) 50%, 
        rgba(15, 16, 36, 1) 100%
      );
      z-index: -1;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .waiting-card {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 48px 40px;
      border-radius: 24px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 540px;
      width: 100%;
      /* GPU acceleration */
      will-change: transform;
      transform: translateZ(0);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) translateZ(0);
      }
      to {
        opacity: 1;
        transform: translateY(0) translateZ(0);
      }
    }

    .email-icon {
      font-size: 64px;
      text-align: center;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .intro-text {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 8px;
      text-align: center;
    }

    .user-email {
      background: rgba(255, 209, 102, 0.1);
      border: 1px solid rgba(255, 209, 102, 0.2);
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      color: var(--accent);
      text-align: center;
      margin: 16px 0 32px;
      word-break: break-all;
    }

    .next-steps {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    .next-steps h3 {
      font-size: 1.1rem;
      margin-bottom: 16px;
      color: var(--accent);
    }

    .next-steps ol {
      padding-left: 24px;
      color: var(--text-muted);
      line-height: 1.8;
    }

    .next-steps li {
      margin-bottom: 8px;
    }

    .help-section {
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .help-text {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .btn-secondary {
      width: 100%;
      padding: 14px;
      border: 1.5px solid rgba(255, 209, 102, 0.3);
      border-radius: 12px;
      background: rgba(255, 209, 102, 0.05);
      color: var(--accent);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      margin-bottom: 12px;
      /* GPU acceleration */
      will-change: transform, box-shadow;
      transform: translateZ(0);
    }

    .btn-secondary:hover {
      background: rgba(255, 209, 102, 0.1);
      border-color: rgba(255, 209, 102, 0.5);
      transform: translateY(-2px) translateZ(0);
      box-shadow: 0 8px 16px rgba(255, 209, 102, 0.1);
    }

    .btn-secondary:active {
      transform: translateY(0) scale(0.98) translateZ(0);
    }

    .btn-secondary:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .help-link {
      display: inline-block;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .help-link:hover {
      color: var(--accent);
    }

    .help-link:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
      border-radius: 4px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(22, 26, 51, 0.95);
      border: 1px solid rgba(255, 209, 102, 0.3);
      padding: 16px 24px;
      border-radius: 12px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1000;
      max-width: 90%;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      border-color: rgba(76, 175, 80, 0.5);
      color: #81C784;
    }

    .toast.error {
      border-color: rgba(244, 67, 54, 0.5);
      color: #E57373;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .waiting-card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .email-icon {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="waiting-card" role="main" aria-labelledby="main-title">
      <div class="email-icon" aria-hidden="true">ðŸ“§</div>
      
      <h1 id="main-title">Check Your Inbox</h1>
      
      <p class="intro-text">We sent a verification link to:</p>
      
      <div class="user-email" id="userEmail" aria-label="Your email address">
        <!-- Email populated from URL param -->
      </div>
      
      <div class="next-steps">
        <h3>What to do next:</h3>
        <ol>
          <li>Open your email inbox</li>
          <li>Look for "Verify your Stay Hi account"</li>
          <li>Click the verification link</li>
          <li>Return here to complete your profile</li>
        </ol>
      </div>
      
      <div class="help-section">
        <p class="help-text">Didn't receive the email?</p>
        <button 
          class="btn-secondary" 
          id="resendBtn"
          onclick="resendVerification()"
          aria-label="Resend verification email">
          ðŸ”„ Resend Email
        </button>
        <a href="mailto:support@stay-hi.app" class="help-link">Contact Support</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    let supabaseClient = null;
    let userEmail = '';
    let sessionCheckInterval = null;

    // Initialize on load
    document.addEventListener('DOMContentLoaded', async () => {
      // Get email from URL param
      const urlParams = new URLSearchParams(window.location.search);
      userEmail = urlParams.get('email') || '';
      
      const emailEl = document.getElementById('userEmail');
      if (userEmail) {
        emailEl.textContent = userEmail;
      } else {
        emailEl.textContent = 'your email address';
        emailEl.style.fontStyle = 'italic';
      }

      // Initialize Supabase for resend functionality
      try {
        const SUPABASE_URL = window.SUPABASE_URL;
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
        
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
          supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          
          // Start checking for verification every 3 seconds
          startSessionCheck();
        }
      } catch (error) {
        console.error('Supabase init failed:', error);
      }
    });

    function startSessionCheck() {
      if (!supabaseClient) return;
      
      // Check immediately
      checkForVerifiedSession();
      
      // Then check every 3 seconds
      sessionCheckInterval = setInterval(checkForVerifiedSession, 3000);
    }

    async function checkForVerifiedSession() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session && session.user) {
          console.log('âœ… Email verified! User session detected:', session.user.id);
          
          // Clear interval
          if (sessionCheckInterval) {
            clearInterval(sessionCheckInterval);
            sessionCheckInterval = null;
          }
          
          // Show success message
          showToast('âœ… Email verified! Redirecting to profile setup...', 'success');
          
          // Redirect to profile page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'profile.html?onboarding=true';
          }, 1500);
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }

    async function resendVerification() {
      if (!userEmail) {
        showToast('Please return to signup to resend verification email.', 'error');
        return;
      }

      if (!supabaseClient) {
        showToast('Service unavailable. Please try again later.', 'error');
        return;
      }

      const btn = document.getElementById('resendBtn');
      const originalText = btn.textContent;
      
      try {
        btn.disabled = true;
        btn.textContent = 'â³ Sending...';

        const { error } = await supabaseClient.auth.resend({
          type: 'signup',
          email: userEmail
        });

        if (error) {
          throw error;
        }

        showToast('âœ… Verification email sent! Check your inbox.', 'success');
        
        // Disable button for 60 seconds to prevent spam
        let countdown = 60;
        const interval = setInterval(() => {
          countdown--;
          btn.textContent = `â³ Resend (${countdown}s)`;
          if (countdown === 0) {
            clearInterval(interval);
            btn.textContent = originalText;
            btn.disabled = false;
          }
        }, 1000);

      } catch (error) {
        console.error('Resend error:', error);
        showToast('Failed to resend email. Please try again.', 'error');
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      
      // Show toast
      setTimeout(() => toast.classList.add('show'), 100);
      
      // Hide after 4 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
  </script>
</body>
</html>
