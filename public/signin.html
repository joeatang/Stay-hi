<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sign in ‚Äî Stay Hi</title>
  
  <!-- Optional High-Contrast Accessibility Mode (non-destructive) -->
  <script type="module" src="./lib/boot/contrast-mode.js"></script>
  <!-- Unified Monitoring Init (errors + tracking) -->
  <script src="./lib/boot/monitoring-init.js"></script>
  <!-- Env-safe path resolver + membership/access bridges -->
  <script src="./assets/hi-paths.js"></script>
  <script src="./lib/membership/HiMembershipBridge.js"></script>
  <script src="./lib/access/AccessGate.js"></script>
  
  <!-- üîí SECURE: Load Supabase configuration (config-local.js for dev, env vars for production) -->
  <script src="./assets/config.js"></script>
  <script src="./assets/config-local.js" onerror="console.log('No config-local.js found, using env vars')"></script>
  
  <!-- Tesla-Grade CDN Loading (Fixed ERR_FAILED) -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" as="script">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.81.1/dist/umd/supabase.min.js" integrity="sha384-XLEuzmdNfK1V09d59bu+Uv3EFtEp5kFP8BmseBq85CUpeFZXhUfqjk4ZeR/biZmS" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="assets/theme.css"/>
  <link rel="stylesheet" href="assets/create-parity.css"/>

  <style>
    /* üéØ TESLA-GRADE SMOOTH FOUNDATION */
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Premium Tesla-inspired layout */
    body {
      background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      /* GPU acceleration for smooth scrolling */
      will-change: scroll-position;
      transform: translateZ(0);
      -webkit-overflow-scrolling: touch;
    }
    
    /* Tesla-grade background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .wrap{
      max-width:520px;
      margin:6vh auto;
      padding:16px;
      position:relative;
    }
    
    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .brand .logo{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      background: var(--grad-ember);
      box-shadow: 0 8px 25px rgba(255, 122, 24, 0.3);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      animation: logoGlow 3s ease-in-out infinite;
      /* GPU acceleration */
      will-change: transform;
      transform: translateZ(0);
    }
    
    @keyframes logoGlow {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(255, 122, 24, 0.3);
      }
      50% {
        box-shadow: 0 12px 35px rgba(255, 122, 24, 0.5);
      }
    }
    
    .brand .logo:hover {
      transform: scale(1.05) rotate(2deg) translateZ(0);
    }
    
    .brand h1 {
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      font-weight: 800;
    }
    
    .card{
      background: rgba(15, 16, 34, 0.85);
      backdrop-filter: blur(25px) saturate(1.4);
      -webkit-backdrop-filter: blur(25px) saturate(1.4);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 28px;
      box-shadow: 
        0 32px 80px rgba(0, 0, 0, 0.4),
        0 8px 32px rgba(255, 215, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: welcomeFloat 0.8s ease-out;
      box-shadow: var(--shadow-premium);
      padding: 32px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    .row{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:20px}
    .muted{color:rgba(255, 255, 255, 0.8) !important}
    .error{
      display:none;
      margin-top:16px;
      padding:12px 16px;
      background:rgba(239, 68, 68, 0.1);
      border:1px solid rgba(239, 68, 68, 0.3);
      border-radius:12px;
      color:#ef4444;
      backdrop-filter:blur(10px);
    }
    
    .hi-input{
      color:white !important;
      background:rgba(255, 255, 255, 0.1) !important;
      border:1px solid rgba(255, 255, 255, 0.2) !important;
      width:100%;
      box-sizing:border-box;
      backdrop-filter:blur(10px);
      transition: all 0.3s ease;
    }
    
    .hi-input:focus {
      background:rgba(255, 255, 255, 0.15) !important;
      border-color:rgba(255, 255, 255, 0.4) !important;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .card h2, .card p, .card label{color:white !important}
    .card h2 { margin-top: 0; margin-bottom: 8px; }
    .card p { margin-top: 0; margin-bottom: 20px; }
    .card label { display: block; margin-bottom: 8px; font-weight: 500; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tesla-inspired success confirmation */
    .tesla-success{
      display:none;
      margin-top:24px;
      padding:24px;
      background:linear-gradient(135deg, #f8fffe 0%, #f0fdf9 100%);
      border:1px solid #d1fae5;
      border-radius:16px;
      box-shadow:0 4px 12px rgba(16, 185, 129, 0.15), 0 2px 4px rgba(16, 185, 129, 0.1);
      opacity:0;
      transform:translateY(8px) scale(0.98);
      transition:all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .tesla-success.show{
      opacity:1;
      transform:translateY(0) scale(1);
    }

    .tesla-success-content{
      display:flex;
      align-items:flex-start;
      gap:16px;
    }

    .tesla-icon{
      width:48px;
      height:48px;
      flex-shrink:0;
    }

    .check-animation{
      width:100%;
      height:100%;
    }

    .circle-bg{
      opacity:0.3;
    }

    .circle-progress{
      stroke-dasharray:125.6;
      stroke-dashoffset:125.6;
      transform-origin:center;
      animation:circle-fill 0.8s ease-out forwards;
    }

    .checkmark{
      stroke-dasharray:24;
      stroke-dashoffset:24;
      animation:checkmark-draw 0.5s ease-out 0.6s forwards;
    }

    @keyframes circle-fill{
      to{
        stroke-dashoffset:0;
      }
    }

    @keyframes checkmark-draw{
      to{
        stroke-dashoffset:0;
      }
    }

    .tesla-text{
      flex:1;
      padding-top:2px;
    }

    .tesla-title{
      font-size:18px;
      font-weight:700;
      color:#065f46;
      margin:0 0 4px;
      letter-spacing:-0.01em;
    }

    .tesla-subtitle{
      font-size:14px;
      color:#047857;
      margin:0;
      line-height:1.4;
      opacity:0.9;
    }
    
    /* üéØ TESLA-GRADE RESPONSIVE DESIGN: Mobile-First */
    
    /* Mobile Portrait (320px - 480px) */
    @media (max-width: 480px) {
      body {
        padding: 0 1rem;
      }
      
      .wrap {
        max-width: 100%;
        margin: 3vh auto;
        padding: 12px;
      }
      
      .brand .logo {
        width: 40px;
        height: 40px;
      }
      
      .brand h1 {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 24px 20px;
        border-radius: 24px;
      }
      
      .h2 {
        font-size: 1.4rem !important;
      }
      
      .hi-input {
        font-size: 16px !important; /* Prevents iOS zoom */
        padding: 12px 14px !important;
      }
      
      .row {
        flex-direction: column;
        gap: 8px;
      }
      
      .row > * {
        width: 100%;
      }
    }
    
    /* Tablet Portrait (481px - 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      .wrap {
        max-width: 540px;
        margin: 4vh auto;
      }
      
      .card {
        padding: 28px;
      }
      
      .hi-input {
        font-size: 16px !important; /* Prevents iOS zoom */
      }
    }
    
    /* Tablet Landscape & Small Desktop (769px - 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .wrap {
        max-width: 560px;
      }
    }
    
    /* Large Desktop (1025px+) */
    @media (min-width: 1025px) {
      .wrap {
        max-width: 580px;
        margin: 7vh auto;
      }
      
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 
          0 36px 96px rgba(0, 0, 0, 0.5),
          0 12px 40px rgba(255, 215, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.12);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
    }
    
    /* Touch Device Optimizations */
    @media (hover: none) and (pointer: coarse) {
      .hi-input {
        font-size: 16px !important; /* Critical: Prevents zoom on iOS */
        -webkit-tap-highlight-color: transparent;
      }
      
      button {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
    
    /* Landscape Orientation Fixes */
    @media (orientation: landscape) and (max-height: 600px) {
      .wrap {
        margin: 2vh auto;
        max-height: 95vh;
        overflow-y: auto;
      }
      
      .brand {
        margin-bottom: 16px;
      }
      
      .brand .logo {
        width: 36px;
        height: 36px;
      }
      
      .card {
        padding: 20px;
      }
    }
    
    /* High-DPI Display Optimizations */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .brand .logo {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
    
    /* Reduced Motion Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .brand .logo {
        animation: none;
        box-shadow: 0 8px 25px rgba(255, 122, 24, 0.3);
      }
      
      .card {
        animation: none;
      }
    }
    
    /* Ultra-Wide Displays (1440px+) */
    @media (min-width: 1440px) {
      .wrap {
        max-width: 620px;
      }
    }
  </style>
</head>
<body>
  <!-- Clean signin page - no navigation header -->

  <main class="wrap">
    <div class="brand">
      <img class="logo" src="assets/brand/hi-logo-light.png" alt="Stay Hi Logo" />
      <h1 class="h1" style="margin:0">Stay Hi</h1>
    </div>

    <div class="card">
      <form id="signinForm" onsubmit="return false;">
      <h2 class="h2" style="margin-top:0">Sign in</h2>
      <p class="muted" style="margin-top:0">Enter your email and password to continue.</p>

      <label for="email" class="hint">Email</label>
      <input id="email" type="email" class="hi-input" placeholder="you@example.com" autocomplete="email" required />

      <label for="password" class="hint" style="margin-top:16px">Password</label>
      <div style="position:relative">
        <input id="password" type="password" class="hi-input" placeholder="Enter your password" autocomplete="current-password" required style="padding-right:48px" />
        <button id="togglePassword" type="button" aria-label="Show password" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;color:rgba(255,255,255,0.6);cursor:pointer;font-size:18px;padding:8px;transition:color 0.2s" onmouseover="this.style.color='rgba(255,255,255,0.9)'" onmouseout="this.style.color='rgba(255,255,255,0.6)'">üëÅÔ∏è</button>
      </div>

      <div style="text-align:right;margin-top:8px">
        <a href="forgot-password.html" style="color:rgba(255,255,255,0.7);font-size:12px;text-decoration:none;transition:color 0.2s" onmouseover="this.style.color='#FFD166'" onmouseout="this.style.color='rgba(255,255,255,0.7)'">Forgot password?</a>
      </div>

      <div class="row" style="margin-top:24px">
        <a id="backBtn" href="welcome.html" class="hi-btn hi-btn--ghost premium-hover focus-premium" style="background:rgba(255,255,255,0.1);color:white;border-color:rgba(255,255,255,0.2)">Back to Welcome</a>
        <button id="send" type="submit" class="btn-premium btn-primary-premium celebration-trigger focus-premium">
          <span>Sign in</span>
          <div class="loading-dots" style="display:none">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>

      <div id="success" class="tesla-success">
        <div class="tesla-success-content">
          <div class="tesla-icon">
            <svg class="check-animation" viewBox="0 0 50 50">
              <circle class="circle-bg" cx="25" cy="25" r="20" fill="none" stroke="#f0f0f0" stroke-width="2"/>
              <circle class="circle-progress" cx="25" cy="25" r="20" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
              <path class="checkmark" d="M16 25l6 6 12-12" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="tesla-text">
            <h3 class="tesla-title">‚úÖ Signed in successfully</h3>
            <p class="tesla-subtitle">Redirecting to your dashboard...</p>
          </div>
        </div>
      </div>
      <div id="err" class="error"></div>
      </form>
    </div>

    <p class="hint" style="text-align:center;margin-top:24px;color:rgba(255,255,255,0.7);animation:fadeInUp 0.8s ease-out 0.4s both">
      After signing in, you can <b style="color:white">Drop Hi</b> and it will save to the database (and still work offline).
    </p>
  </main>
  <script src="assets/post-auth-path.js"></script>
  <script src="./lib/boot/signin-init.js"></script>
  <!-- Admin smart redirect (optional) -->
  <script src="./lib/boot/admin-auto-redirect.js"></script>
</body>
</html>
