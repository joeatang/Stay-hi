<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In - Stay Hi</title>
  
  <!-- Tesla-Grade Direct Supabase Loading -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .signin-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      outline: none;
    }
    
    input[type="email"]:focus {
      border-color: #667eea;
    }
    
    .signin-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 20px;
    }
    
    .signin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .signin-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
    }
    
    .loading.show {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
      font-size: 12px;
      color: #666;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="signin-container">
    <div class="logo">üèùÔ∏è Stay Hi</div>
    <div class="subtitle">Sign in to your island community</div>
    
    <div id="successMessage" class="message success">
      ‚úÖ Magic link sent! Check your email and click the link to sign in.
    </div>
    
    <div id="errorMessage" class="message error"></div>
    
    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>
      
      <button type="submit" class="signin-btn" id="signinBtn">
        <span class="btn-text">Send Magic Link</span>
        <span class="loading" id="loading"></span>
      </button>
    </form>
    
    <a href="welcome.html" class="back-link">‚Üê Back to Welcome</a>
    
    <div class="debug-info" id="debugInfo">
Debug Info:
- Supabase Client: Not initialized
- Email: Not entered
- Status: Ready
    </div>
  </div>

  <script>
    // Tesla-Grade Simple Authentication
    let supabaseClient = null;
    let isProcessing = false;
    
    // Debug logging
    function updateDebug(info) {
      const debugEl = document.getElementById('debugInfo');
      debugEl.textContent = `Debug Info:\n${info}`;
    }
    
    // Initialize Supabase
    function initializeSupabase() {
      try {
        const SUPABASE_URL = 'https://gfcubvroxgfvjhacinic.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmY3VidnJveGdmdmpoYWNpbmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTIyNjYsImV4cCI6MjA3NDQ4ODI2Nn0.5IlxofMPFNdKsEueM_dhgsJP9wI-GnZRUM9hfR0zE1g';
        
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
          auth: {
            persistSession: true,
            autoRefreshToken: true
          }
        });
        
        updateDebug(`- Supabase Client: ‚úÖ Initialized
- URL: ${SUPABASE_URL}
- Status: Ready for authentication`);
        
        console.log('‚úÖ Supabase initialized successfully');
        return true;
      } catch (error) {
        updateDebug(`- Supabase Client: ‚ùå Failed
- Error: ${error.message}
- Status: Cannot authenticate`);
        console.error('‚ùå Supabase initialization failed:', error);
        return false;
      }
    }
    
    // Show message
    function showMessage(type, text) {
      // Hide all messages first
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      
      if (type === 'success') {
        document.getElementById('successMessage').style.display = 'block';
      } else if (type === 'error') {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = text;
        errorEl.style.display = 'block';
      }
    }
    
    // Set loading state
    function setLoading(loading) {
      const btn = document.getElementById('signinBtn');
      const btnText = btn.querySelector('.btn-text');
      const loadingSpinner = document.getElementById('loading');
      
      if (loading) {
        btn.disabled = true;
        btnText.textContent = 'Sending...';
        loadingSpinner.classList.add('show');
        isProcessing = true;
      } else {
        btn.disabled = false;
        btnText.textContent = 'Send Magic Link';
        loadingSpinner.classList.remove('show');
        isProcessing = false;
      }
    }
    
    // Handle form submission
    async function handleSignin(event) {
      event.preventDefault();
      
      if (isProcessing) return;
      
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showMessage('error', 'Please enter your email address');
        return;
      }
      
      updateDebug(`- Supabase Client: ‚úÖ Ready
- Email: ${email}
- Status: Processing signin request...`);
      
      setLoading(true);
      
      try {
        // Simple magic link without membership checks for testing
        const redirectTo = `${window.location.origin}/post-auth.html?next=${encodeURIComponent('index.html')}`;
        
        console.log('üîê Sending magic link to:', email);
        console.log('üìß Redirect URL:', redirectTo);
        
        const { data, error } = await supabaseClient.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: redirectTo
          }
        });
        
        console.log('üìß Supabase response:', { data, error });
        
        if (error) {
          throw error;
        }
        
        updateDebug(`- Supabase Client: ‚úÖ Ready
- Email: ${email}
- Status: ‚úÖ Magic link sent successfully
- Response: ${JSON.stringify(data, null, 2)}`);
        
        showMessage('success');
        
        // Clear form
        document.getElementById('email').value = '';
        
      } catch (error) {
        console.error('‚ùå Signin error:', error);
        
        updateDebug(`- Supabase Client: ‚úÖ Ready
- Email: ${email}
- Status: ‚ùå Error occurred
- Error: ${error.message}
- Code: ${error.error_code || 'unknown'}`);
        
        showMessage('error', `Authentication failed: ${error.message}`);
      } finally {
        setLoading(false);
      }
    }
    
    // Check for existing session on load
    async function checkExistingSession() {
      if (!supabaseClient) return;
      
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          console.log('Session check error:', error);
          return;
        }
        
        if (session) {
          console.log('‚úÖ Existing session found, redirecting to main app');
          updateDebug(`- Supabase Client: ‚úÖ Ready
- Status: ‚úÖ Already authenticated
- Redirecting to main app...`);
          
          window.location.replace('index.html');
          return true;
        }
        
        updateDebug(`- Supabase Client: ‚úÖ Ready
- Status: No existing session
- Ready for email signin`);
        
      } catch (error) {
        console.error('Session check failed:', error);
      }
      
      return false;
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ Tesla Signin initializing...');
      
      // Wait for Supabase global to be available
      if (!window.supabase) {
        console.log('‚è≥ Waiting for Supabase to load...');
        await new Promise(resolve => {
          const checkSupabase = () => {
            if (window.supabase) {
              resolve();
            } else {
              setTimeout(checkSupabase, 100);
            }
          };
          checkSupabase();
        });
      }
      
      // Initialize Supabase client
      if (!initializeSupabase()) {
        return;
      }
      
      // Check for existing session
      await checkExistingSession();
      
      // Set up form handler
      document.getElementById('signinForm').addEventListener('submit', handleSignin);
      
      console.log('‚úÖ Tesla Signin ready');
    });
    
    // Handle auth state changes
    document.addEventListener('DOMContentLoaded', () => {
      // Listen for auth state changes
      if (supabaseClient) {
        supabaseClient.auth.onAuthStateChange((event, session) => {
          console.log('üîÑ Auth state changed:', event, !!session);
          
          if (event === 'SIGNED_IN' && session) {
            console.log('‚úÖ User signed in, redirecting to main app');
            window.location.replace('index.html');
          }
        });
      }
    });
  </script>
</body>
</html>
