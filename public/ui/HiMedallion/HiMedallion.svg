<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" aria-hidden="true">
  <defs>
    <!-- Tesla-Grade Gradient Definitions -->
    <linearGradient id="hiLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD166;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tesla-Grade Shadow and Glow Effects -->
    <filter id="hiLogoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dy="2" dx="1"/>
      <feGaussianBlur stdDeviation="1.5" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="hiLogoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feFlood flood-color="var(--hi-medallion-halo)" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tesla-Grade Hi Logo - Custom Geometric Design -->
  <g transform="translate(80,80)" filter="url(#hiLogoGlow)">
    
    <!-- Letter 'H' - Modern Geometric Design -->
    <g fill="url(#hiLogoGradient)" filter="url(#hiLogoShadow)">
      <!-- Left vertical bar -->
      <rect x="-45" y="-35" width="8" height="70" rx="4"/>
      <!-- Right vertical bar -->
      <rect x="37" y="-35" width="8" height="70" rx="4"/>
      <!-- Horizontal crossbar -->
      <rect x="-37" y="-4" width="74" height="8" rx="4"/>
    </g>
    
    <!-- Letter 'i' - Minimalist Dot and Stem -->
    <g fill="url(#hiLogoGradient)" filter="url(#hiLogoShadow)">
      <!-- Stem -->
      <rect x="52" y="-25" width="6" height="50" rx="3"/>
      <!-- Dot -->
      <circle cx="55" cy="-35" r="4"/>
    </g>
    
  </g>
  
  <!-- Tesla-Grade Brand Enhancement -->
  <circle cx="80" cy="80" r="75" 
          fill="none" 
          stroke="var(--hi-medallion-halo)" 
          stroke-width="1" 
          opacity="0.3"/>
          
  <!-- Subtle Inner Ring -->
  <circle cx="80" cy="80" r="65" 
          fill="none" 
          stroke="var(--hi-medallion-halo)" 
          stroke-width="0.5" 
          opacity="0.15"/>
</svg>