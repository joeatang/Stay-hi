<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DASH Flags Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .status.green {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.red {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .flag-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .flag-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .flag-item:last-child {
            border-bottom: none;
        }
        .flag-key {
            font-weight: bold;
            color: #495057;
        }
        .flag-value {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .flag-value.true {
            background: #28a745;
            color: white;
        }
        .flag-value.false {
            background: #dc3545;
            color: white;
        }
        .flag-value.missing {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S-DASH Feature Flags Check</h1>
        <div id="status" class="status">Checking flags...</div>
        <div class="flag-list" id="flagList">
            <!-- Flags will be populated here -->
        </div>
    </div>

    <script>
        // Required S-DASH flag keys
        const REQUIRED_FLAGS = [
            'hi_dash_v3',
            'hi_dash_stats_row_v1', 
            'hi_dash_global_pill_v1',
            'hi_dash_medallion_cta_v1',
            'hi_dash_share_cta_v1'
        ];

        function checkFlags() {
            const statusEl = document.getElementById('status');
            const flagListEl = document.getElementById('flagList');
            
            // Check if window.hiFlags exists
            if (typeof window.hiFlags === 'undefined') {
                statusEl.className = 'status red';
                statusEl.textContent = 'ERROR: window.hiFlags not found';
                flagListEl.innerHTML = '<p>window.hiFlags is not loaded</p>';
                return;
            }

            let allPresent = true;
            let flagHtml = '';

            REQUIRED_FLAGS.forEach(flagKey => {
                const flagValue = window.hiFlags[flagKey];
                const isPresent = flagValue !== undefined;
                const displayValue = isPresent ? String(flagValue) : 'missing';
                
                if (!isPresent) {
                    allPresent = false;
                }

                flagHtml += `
                    <div class="flag-item">
                        <span class="flag-key">${flagKey}</span>
                        <span class="flag-value ${isPresent ? displayValue : 'missing'}">${displayValue}</span>
                    </div>
                `;
            });

            flagListEl.innerHTML = flagHtml;

            // Set overall status
            if (allPresent) {
                statusEl.className = 'status green';
                statusEl.textContent = 'SUCCESS: All 5 S-DASH flags present';
            } else {
                statusEl.className = 'status red';
                statusEl.textContent = 'ERROR: Missing required S-DASH flags';
            }

            // Console output for verification
            console.log('=== S-DASH FLAGS CHECK ===');
            REQUIRED_FLAGS.forEach(flagKey => {
                const flagValue = window.hiFlags[flagKey];
                console.log(`${flagKey}: ${flagValue !== undefined ? flagValue : 'MISSING'}`);
            });
            console.log(`Status: ${allPresent ? 'ALL PRESENT' : 'MISSING FLAGS'}`);
        }

        // Run check when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for any flag loading to complete
            setTimeout(checkFlags, 100);
        });
    </script>
</body>
</html>
