<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Hi</title>
    
    <!-- Tesla-Grade Loading Experience Styles -->
    <link rel="stylesheet" href="assets/hi-loading-experience.css">
    
    <script>
        // ðŸš€ TESLA-GRADE BULLETPROOF WELCOME FLOW ARCHITECTURE
        // Steve Wozniak-level first-principles routing system
        (function() {
            console.log('ðŸŽ¯ TESLA-GRADE ROUTING: Initializing bulletproof flow');
            
            // PHASE 1: Instant routing decision (< 50ms)
            const indicators = [
                'hi-usage-start', 'hi-anonymous-usage', 'hiAccess', 
                'hi_discovery_mode', 'sb-access-token', 'hiCounts', 'hiHistory'
            ];
            
            const hasHistory = indicators.some(key => localStorage.getItem(key));
            const visitedBefore = sessionStorage.getItem('visited-before');
            
            // PHASE 2: Check for magic links (Supabase auth redirects)
            const url = window.location.href;
            const hash = window.location.hash;
            const isMagicLink = hash.includes('access_token') || 
                               hash.includes('refresh_token') ||
                               url.includes('access_token') ||
                               url.includes('refresh_token');
            
            if (isMagicLink) {
                console.log('ðŸ” MAGIC LINK DETECTED: Loading dashboard with auth');
                // Continue to dashboard (this page will load dashboard content)
                window.sessionStorage.setItem('magic-link-flow', 'true');
            } else if (!hasHistory && !visitedBefore) {
                console.log('ðŸ‘‹ NEW VISITOR: Initiating welcome flow');
                sessionStorage.setItem('visited-before', 'true');
                
                // PHASE 3: Load Tesla-grade loading experience then redirect
                document.addEventListener('DOMContentLoaded', function() {
                    // ðŸš€ Initialize Phase3Loader for optimized assets
                    if (window.Phase3Loader) {
                        const loader = new Phase3Loader();
                        loader.loadCriticalAssets();
                    }
                    
                    // ðŸŽ¬ Initialize beautiful glowing Hi loading experience
                    if (window.hiLoadingExperience) {
                        window.hiLoadingExperience.start('Welcome to Stay Hi...');
                        
                        // 500ms Tesla-grade loading then redirect to welcome
                        setTimeout(async () => {
                            await window.hiLoadingExperience.hide();
                            window.location.replace('/welcome.html');
                        }, 500);
                    } else {
                        // Fallback if loading system not available
                        setTimeout(() => {
                            window.location.replace('/welcome.html');
                        }, 100);
                    }
                });
            } else {
                console.log('ðŸ”„ RETURNING VISITOR: Loading dashboard');
                // Continue to dashboard (this page will load dashboard content)
            }
        })();
    </script>
</head>
<body style="background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%); min-height: 100vh; margin: 0;">
    <!-- Beautiful glowing Hi loading appears via hi-loading-experience.js -->
    
    <!-- Dashboard Content (loads for returning visitors and magic links) -->
    <div id="dashboard-content" style="display: none;">
        <div style="text-align:center;padding:50px;font-family:system-ui;color:white;">
            <h2>ðŸš€ Stay Hi Dashboard</h2>
            <p>Loading your Hi experience...</p>
        </div>
    </div>
    
    <!-- ðŸŽ¬ Load Tesla-Grade Loading Experience Script -->
    <script src="assets/hi-loading-experience.js"></script>
    
    <!-- ðŸš€ TESLA-GRADE SYSTEM INTEGRATION -->
    <script src="../phase3-loader.js"></script>
    <script src="assets/tesla-supabase-manager.js"></script>
    <script src="assets/tesla-auth-controller.js"></script>
    
    <!-- Dashboard loading logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const magicLinkFlow = sessionStorage.getItem('magic-link-flow');
            const indicators = [
                'hi-usage-start', 'hi-anonymous-usage', 'hiAccess', 
                'hi_discovery_mode', 'sb-access-token', 'hiCounts', 'hiHistory'
            ];
            const hasHistory = indicators.some(key => localStorage.getItem(key));
            const visitedBefore = sessionStorage.getItem('visited-before');
            
            // Show dashboard for returning visitors or magic link users
            if (magicLinkFlow || hasHistory || visitedBefore) {
                document.getElementById('dashboard-content').style.display = 'block';
                
                // ðŸš€ TESLA-GRADE: Redirect directly to dashboard for returning visitors  
                setTimeout(() => {
                    window.location.replace('/hi-dashboard.html');
                }, 500);
            }
        });
        
        // ðŸš€ Load Tesla Navigation System for index routing
        const navScript = document.createElement('script');
        navScript.src = './lib/navigation/HiNavigationSystem.js';
        navScript.onload = () => {
            console.log('ðŸ§­ Navigation system loaded for index routing');
        };
        document.head.appendChild(navScript);
    </script>
</body>
</html>
