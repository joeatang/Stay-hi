    const fx  = document.getElementById('fxCanvas');

    let DPR = 1, confetti = [], raf = null;

    function resizeFX(){
      DPR = Math.min(2, window.devicePixelRatio || 1);

    function centerOf(el){
      const r = el.getBoundingClientRect();

    function launchConfetti({x, y, count=150, spread=90, speed=13} = {}){
      const COLORS = ['#ffd166','#ff7a18','#10b981','#60a5fa','#f472b6','#f59e0b','#22c55e'];
      const SHAPES = ['rect','circle','ribbon','triangle'];

      for (let i=0; i<count; i++){
        const base = -Math.PI/2;           // upward
        const a    = (Math.random()*spread - spread/2) * (Math.PI/180);
        const v    = speed * (0.6 + Math.random()*0.9);

        confetti.push({
          x, y,
          vx: Math.cos(base + a) * v + (Math.random()-0.5)*2,
          vy: Math.sin(base + a) * v + (Math.random()*-2),
          w:  6 + Math.random()*10,
          h:  8 + Math.random()*14,
          rot:  Math.random()*Math.PI*2,
          vrot: (Math.random()-0.5)*0.25,
          life: 110 + Math.random()*80,
          color: COLORS[(Math.random()*COLORS.length)|0],
          shape: SHAPES[(Math.random()*SHAPES.length)|0],
          wind:  (Math.random()-0.5) * 0.08
        });
      }
      if (!raf) tick();
    }

    function drawPiece(p){
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;

      switch (p.shape){
        case 'circle':
          ctx.beginPath(); ctx.arc(0,0,p.w*0.6,0,Math.PI*2); ctx.fill(); break;
        case 'triangle':
          ctx.beginPath();
          ctx.moveTo(-p.w/2, p.h/2);
          ctx.lineTo( p.w/2, p.h/2);
          ctx.lineTo( 0,     -p.h/2);
          ctx.closePath(); ctx.fill(); break;
        case 'ribbon':
          ctx.beginPath();
          ctx.moveTo(-p.w,0);
          ctx.bezierCurveTo(-p.w,-p.h, p.w,-p.h, p.w,0);
          ctx.bezierCurveTo( p.w, p.h,-p.w, p.h,-p.w,0);
          ctx.fill(); break;
        default:
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      }

      ctx.restore();
    }

    function tick(){
      raf = requestAnimationFrame(tick);
      ctx.clearRect(0, 0, innerWidth, innerHeight);

      for (let i = confetti.length-1; i >= 0; i--){
        const p = confetti[i];
        p.vx += p.wind;
        p.vy += 0.22;                 // gravity
        p.x  += p.vx;
        p.y  += p.vy;
        p.rot+= p.vrot;
        p.life--;

        if (p.life <= 0 || p.y > innerHeight + 80){
          confetti.splice(i,1);
          continue;
        }
        drawPiece(p);
      }

      if (!confetti.length){
        cancelAnimationFrame(raf); raf = null;
        ctx.clearRect(0,0,innerWidth,innerHeight);
      }
    }

        if (cached) {
          const loc = JSON.parse(cached);
          if (Date.now() - loc.timestamp < 24 * 60 * 60 * 1000) { // 24 hours cache
            console.log('üìç Using cached location (privacy-safe):', loc.cityState);
            return loc.cityState;
          }
        }
        
        // Get location with user permission
        if (!navigator.geolocation) {
          console.log('üîí Geolocation not available - privacy preserved');
          return '';
        }
        
        return new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              try {
                const { latitude, longitude } = position.coords;
                console.log('üîí PRIVACY: Got coordinates, converting to city/state only...');
                
                // üõ°Ô∏è PRIVACY PROTECTION: Use BigDataCloud API (no tracking, privacy-focused)
                const response = await fetch(
                  `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`
                );
                const data = await response.json();
                
                // üîí EXTRACT ONLY CITY/STATE - NEVER STORE PRECISE COORDINATES
                const city = data.city || data.locality || '';
                const state = data.principalSubdivision || '';
                const cityState = `${city}${city && state ? ', ' : ''}${state}`;
                
                // üóëÔ∏è IMPORTANT: Raw coordinates are immediately discarded here
                console.log('üîí PRIVACY: Converted to safe location format:', cityState);
                console.log('üóëÔ∏è PRIVACY: Raw coordinates immediately discarded (not stored)');
                
                // Cache ONLY the city/state string (privacy-safe)
                localStorage.setItem('hi_user_location', JSON.stringify({
                  cityState,
                  timestamp: Date.now()
                }));
                
                console.log('‚úÖ PRIVACY CONFIRMED: Only storing city/state:', cityState);
                resolve(cityState);
              } catch (error) {
                console.warn('üîí Geocoding failed (privacy preserved):', error);
                resolve('');
              }
            },
            (error) => {
              console.log('üîí Location access denied or failed (privacy preserved):', error);
              resolve('');
            },
            { 
              timeout: 10000, 
              maximumAge: 600000, // 10 minutes
              enableHighAccuracy: false // üîí PRIVACY: Disable high-precision GPS
            }
          );
        });
      } catch (error) {
        console.warn('üîí Location detection error (privacy preserved):', error);
        return '';
      }
    }
