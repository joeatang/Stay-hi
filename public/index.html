<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Hi</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="config-local.js"></script>
    <script src="config.js"></script>
    
    <!-- Tesla-Grade Loading Experience Styles -->
    <link rel="stylesheet" href="assets/hi-loading-experience.css">
    
    <script>
        // üöÄ WOZ-LEVEL ROUTING FIX: Auth state is the ONLY source of truth
        // First principles: Don't trust localStorage breadcrumbs - check actual session
        (async function() {
            console.log('üéØ WOZ ROUTING: Initializing auth-based routing...');
            
            // Wait for Supabase to load
            while (!window.supabase) {
                console.log('‚è≥ Waiting for Supabase SDK...');
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Initialize Supabase client
            const SUPABASE_URL = window.SUPABASE_URL;
            const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
            
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                console.error('‚ùå Missing Supabase config - defaulting to welcome');
                window.location.replace('/welcome.html');
                return;
            }
            
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            try {
                // Parse hash parameters once
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const tokenType = hashParams.get('type');
                const hash = window.location.hash;
                
                console.log('üîç [INDEX ROUTER] Analyzing URL...', { 
                    hasHash: !!hash, 
                    tokenType, 
                    hasAccessToken: hash.includes('access_token'),
                    fullHash: hash
                });
                
                // 1. PASSWORD RECOVERY: Redirect to reset password page
                if (tokenType === 'recovery') {
                    console.log('üîê [INDEX ROUTER] Password recovery ‚Üí reset-password.html');
                    window.location.replace('/public/reset-password.html' + hash);
                    return;
                }
                
                // 2. EMAIL CONFIRMATION: Supabase automatically processes this
                // If type=signup, Supabase SDK auto-confirms and creates session
                // Just redirect to dashboard - session will be ready
                if (tokenType === 'signup' || tokenType === 'email_confirmation' || tokenType === 'email') {
                    console.log('üìß [INDEX ROUTER] Email confirmation detected ‚Üí processing...');
                    // Give Supabase a moment to process the token
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Check if session was created
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    
                    if (session) {
                        console.log('‚úÖ [INDEX ROUTER] Email confirmed, session active ‚Üí dashboard');
                        window.location.replace('/public/hi-dashboard.html');
                    } else {
                        console.warn('‚ö†Ô∏è [INDEX ROUTER] Email confirmation processed but no session:', error);
                        window.location.replace('/public/signin.html?message=confirmed');
                    }
                    return;
                }
                
                // 3. MAGIC LINK: Has access_token, creates immediate session
                const isMagicLink = hash.includes('access_token') || hash.includes('refresh_token');
                
                if (isMagicLink) {
                    console.log('üîê [INDEX ROUTER] Magic link ‚Üí dashboard');
                    sessionStorage.setItem('magic-link-flow', 'true');
                    window.location.replace('/hi-dashboard.html');
                    return;
                }
                
                // 4. NO TOKEN: Check session state
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('‚ùå Session check failed:', error);
                    console.log('üè† Defaulting to welcome page');
                    window.location.replace('/welcome.html');
                    return;
                }
                
                if (session) {
                    console.log('‚úÖ AUTHENTICATED USER ‚Üí Dashboard');
                    window.location.replace('/hi-dashboard.html');
                } else {
                    console.log('üëã UNAUTHENTICATED ‚Üí Welcome');
                    // Load beautiful welcome flow
                    if (window.hiLoadingExperience) {
                        window.hiLoadingExperience.start('Welcome to Stay Hi...');
                        setTimeout(async () => {
                            await window.hiLoadingExperience.hide();
                            window.location.replace('/welcome.html');
                        }, 500);
                    } else {
                        // Fallback if loading system not available
                        window.location.replace('/welcome.html');
                    }
                }
            } catch (error) {
                console.error('‚ùå Routing failed:', error);
                // Safe fallback: always go to welcome on error
                window.location.replace('/welcome.html');
            }
        })();
    </script>
</head>
<body style="background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%); min-height: 100vh; margin: 0;">
    <!-- Beautiful glowing Hi loading appears via hi-loading-experience.js -->
    
    <!-- üé¨ Load Tesla-Grade Loading Experience Script -->
    <script src="assets/hi-loading-experience.js"></script>
    
    <!-- Routing happens in <head>, body just shows loading if needed -->
</body>
</html>
