<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗺️ Map Markers Diagnostic</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f1024 0%, #1a1b3a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .diagnostic-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid #4ECDC4;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .test-btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #44a08d 100%);
            color: #111;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        .log-area {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok { background: #4ECDC4; }
        .status-error { background: #ff6b6b; }
        .status-warning { background: #ffd93d; }
    </style>
</head>
<body>
    <h1>🗺️ Tesla-Grade Map Markers Diagnostic</h1>
    
    <div class="diagnostic-section">
        <h3>🔍 System Status Check</h3>
        <div id="system-status">
            <div><span class="status-indicator" id="db-status"></span>Database (hiDB): <span id="db-text">Checking...</span></div>
            <div><span class="status-indicator" id="leaflet-status"></span>Leaflet Maps: <span id="leaflet-text">Checking...</span></div>
            <div><span class="status-indicator" id="island-status"></span>Hi Island System: <span id="island-text">Checking...</span></div>
        </div>
    </div>

    <div class="diagnostic-section">
        <h3>📊 Data Analysis</h3>
        <button class="test-btn" onclick="analyzeData()">Check Share Data</button>
        <button class="test-btn" onclick="testGeocoding()">Test Geocoding</button>
        <button class="test-btn" onclick="addTestData()">Add Test Share</button>
        <div id="data-results" class="log-area"></div>
    </div>

    <div class="diagnostic-section">
        <h3>🗺️ Map Component Test</h3>
        <button class="test-btn" onclick="testMapComponent()">Test Map Loading</button>
        <button class="test-btn" onclick="forceMapRefresh()">Force Refresh Map</button>
        <div id="map-results" class="log-area"></div>
    </div>

    <div class="diagnostic-section">
        <h3>🛠️ Quick Fixes</h3>
        <button class="test-btn" onclick="openHiIsland()">Open Hi-Island</button>
        <button class="test-btn" onclick="clearCacheAndReload()">Clear Cache & Reload</button>
    </div>

    <!-- Load required dependencies -->
    <script src="assets/db.js"></script>
    <script src="assets/island.js"></script>

    <script>
        function log(message, area = 'data-results') {
            const logArea = document.getElementById(area);
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[DIAGNOSTIC] ${message}`);
        }

        function setStatus(elementId, status, text) {
            const indicator = document.getElementById(elementId);
            const textEl = document.getElementById(elementId.replace('-status', '-text'));
            
            indicator.className = `status-indicator status-${status}`;
            textEl.textContent = text;
        }

        // System status checks
        async function checkSystemStatus() {
            // Check hiDB
            if (window.hiDB && typeof window.hiDB.fetchPublicShares === 'function') {
                setStatus('db-status', 'ok', 'Available ✅');
            } else {
                setStatus('db-status', 'error', 'Not Available ❌');
            }

            // Check Leaflet
            if (window.L) {
                setStatus('leaflet-status', 'ok', 'Loaded ✅');
            } else {
                setStatus('leaflet-status', 'error', 'Not Loaded ❌');
            }

            // Check HiIsland
            if (window.HiIsland) {
                setStatus('island-status', 'ok', 'Available ✅');
            } else {
                setStatus('island-status', 'warning', 'Not Available ⚠️');
            }
        }

        async function analyzeData() {
            log('🔍 Analyzing share data...', 'data-results');
            
            if (!window.hiDB) {
                log('❌ hiDB not available!', 'data-results');
                return;
            }

            try {
                const shares = await window.hiDB.fetchPublicShares({ limit: 100 });
                log(`📊 Found ${shares.length} total shares`, 'data-results');

                const sharesWithLocation = shares.filter(s => s.location && s.location.trim());
                log(`📍 ${sharesWithLocation.length} shares have location data`, 'data-results');

                if (shares.length > 0) {
                    log(`📋 Sample share: ${JSON.stringify({
                        id: shares[0].id,
                        location: shares[0].location,
                        origin: shares[0].origin,
                        hasText: !!shares[0].text
                    })}`, 'data-results');
                }

                if (sharesWithLocation.length === 0) {
                    log('⚠️ NO SHARES WITH LOCATIONS - This is why map is empty!', 'data-results');
                    log('💡 Solution: Create shares with location data', 'data-results');
                }

            } catch (error) {
                log(`❌ Error analyzing data: ${error.message}`, 'data-results');
            }
        }

        async function testGeocoding() {
            log('🌍 Testing geocoding system...', 'data-results');
            
            const testLocation = 'New York, NY';
            
            try {
                if (window.HiIsland?.getCityCoordinates) {
                    const coords = await window.HiIsland.getCityCoordinates(testLocation);
                    if (coords) {
                        log(`✅ Geocoding works: "${testLocation}" → [${coords.lat}, ${coords.lng}]`, 'data-results');
                    } else {
                        log(`⚠️ Geocoding returned null for "${testLocation}"`, 'data-results');
                    }
                } else {
                    log('❌ HiIsland.getCityCoordinates not available', 'data-results');
                }
            } catch (error) {
                log(`❌ Geocoding error: ${error.message}`, 'data-results');
            }
        }

        async function addTestData() {
            log('🧪 Adding test share with location...', 'data-results');
            
            if (!window.hiDB) {
                log('❌ hiDB not available!', 'data-results');
                return;
            }

            const testShare = {
                currentEmoji: '👋',
                desiredEmoji: '👋',
                text: '🧪 Test marker for Hi Island map!',
                isAnonymous: false,
                location: 'New York, NY',
                isPublic: true,
                origin: 'hi-island',
                type: 'hi_island'
            };

            try {
                await window.hiDB.insertPublicShare(testShare);
                log('✅ Test share added with location!', 'data-results');
                log('🔄 Now refresh Hi-Island to see the marker', 'data-results');
            } catch (error) {
                log(`❌ Error adding test data: ${error.message}`, 'data-results');
            }
        }

        async function testMapComponent() {
            log('🗺️ Testing map component...', 'map-results');
            
            // Check if map component exists on hi-island
            try {
                const response = await fetch('/hi-island-NEW.html');
                const text = await response.text();
                
                if (text.includes('hi-island-map-root')) {
                    log('✅ Hi-Island page has map root element', 'map-results');
                } else {
                    log('❌ Hi-Island page missing map root element', 'map-results');
                }

                if (text.includes('components/hi-island-map/map.js')) {
                    log('✅ Map component JavaScript is loaded', 'map-results');
                } else {
                    log('❌ Map component JavaScript not loaded', 'map-results');
                }

            } catch (error) {
                log(`❌ Error testing map component: ${error.message}`, 'map-results');
            }
        }

        function forceMapRefresh() {
            log('🔄 Forcing map refresh...', 'map-results');
            
            if (window.HiIslandMapInstance && window.HiIslandMapInstance.loadMarkers) {
                window.HiIslandMapInstance.loadMarkers();
                log('✅ Called loadMarkers() on map instance', 'map-results');
            } else {
                log('⚠️ Map instance not available globally', 'map-results');
            }
        }

        function openHiIsland() {
            window.open('http://localhost:8080/hi-island-NEW.html', '_blank');
        }

        function clearCacheAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.reload();
        }

        // Auto-run system checks
        window.addEventListener('load', () => {
            setTimeout(checkSystemStatus, 500);
        });
    </script>
</body>
</html>
