<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Stay Hi</title>
  <!-- Unified Monitoring Init (errors + tracking) -->
  <script src="./lib/boot/monitoring-init.js"></script>
  
  <!-- Tesla-Grade Security Headers -->
  
  <!-- üîí SECURE: Load Supabase configuration (config-local.js for dev, env vars for production) -->
  <script src="./assets/config.js"></script>
  <script src="./assets/config-local.js" onerror="console.log('No config-local.js found, using env vars')"></script>
  
  <!-- Premium Styles -->
  <link rel="stylesheet" href="assets/theme.css"/>
  <link rel="stylesheet" href="assets/create-parity.css"/>
  
  <!-- Tesla-Grade CDN Loading (Fixed ERR_FAILED) -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" as="script">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.81.1/dist/umd/supabase.min.js" integrity="sha384-XLEuzmdNfK1V09d59bu+Uv3EFtEp5kFP8BmseBq85CUpeFZXhUfqjk4ZeR/biZmS" crossorigin="anonymous"></script>
  
  <!-- üéØ TIER CONFIG - Must load BEFORE signup completes and user logs in -->
  <script src="./lib/config/TIER_CONFIG.js"></script>

<style>
  /* üéØ TESLA-GRADE SMOOTH FOUNDATION */
  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }
  
  * {
    -webkit-tap-highlight-color: transparent;
  }
  
  body {
    font-family: var(--f-sans);
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    /* GPU acceleration for smooth scrolling */
    will-change: scroll-position;
    transform: translateZ(0);
    -webkit-overflow-scrolling: touch;
  }
  
  /* Tesla-grade background particles */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), 
                radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.15) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
  }
  .signup-glass {
    max-width: 480px;
    margin: 3.5rem auto 2rem auto;
    background: rgba(15, 16, 34, 0.85);
    border-radius: 28px;
    box-shadow: 
      0 32px 80px rgba(0, 0, 0, 0.4),
      0 8px 32px rgba(255, 215, 0, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    padding: 3rem 2.5rem 2.5rem 2.5rem;
    backdrop-filter: blur(24px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    position: relative;
    z-index: 10;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(32px) scale(0.96);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .logo-section {
    text-align: center;
    margin-bottom: 2.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .logo-section img {
    width: 64px;
    height: 64px;
    margin: 0 auto 1rem auto;
    display: block;
    filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
    animation: logoGlow 3s ease-in-out infinite;
  }

  @keyframes logoGlow {
    0%, 100% {
      filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
    }
    50% {
      filter: drop-shadow(0 6px 28px rgba(255, 215, 0, 0.5));
    }
  }

  .logo-section h1 {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #FFD166, #FF7A18);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    letter-spacing: -0.02em;
  }

  .welcome-text {
    text-align: center;
    margin-bottom: 2rem;
  }

  .welcome-text h2 {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
  }

  .welcome-text p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    margin: 0;
    line-height: 1.5;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    color: #fff;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
  }

  .input {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 1.5px solid rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    background: rgba(24, 26, 34, 0.8);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow: 0 2px 8px rgba(255, 215, 0, 0.15);
    backdrop-filter: blur(12px);
    box-sizing: border-box;
    /* GPU acceleration for smooth animations */
    will-change: transform, box-shadow, border-color;
    transform: translateZ(0);
  }

  .input:focus {
    outline: none;
    border-color: rgba(255, 215, 0, 0.6);
    background: rgba(24, 26, 34, 0.9);
    box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1), 0 8px 32px rgba(255, 215, 0, 0.2);
    transform: translateY(-2px) translateZ(0);
  }
  
  .input:hover:not(:focus) {
    border-color: rgba(255, 255, 255, 0.25);
    box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
  }

  .input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .btn {
    width: 100%;
    padding: 1.25rem;
    border: none;
    border-radius: 16px;
    background: linear-gradient(90deg, #FFD166, #FF7A18);
    color: #111;
    font-size: 1.1rem;
    font-weight: 800;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow: 0 10px 24px rgba(255, 122, 24, 0.15), 0 2px 8px rgba(255, 215, 0, 0.15);
    letter-spacing: -0.01em;
    text-transform: none;
    /* GPU acceleration for buttery-smooth hover */
    will-change: transform, box-shadow;
    transform: translateZ(0);
    position: relative;
    overflow: hidden;
  }
  
  /* Ripple effect on click */
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  
  .btn:active::before {
    width: 300px;
    height: 300px;
  }

  .btn:hover {
    transform: translateY(-3px) translateZ(0);
    box-shadow: 0 16px 40px rgba(255, 122, 24, 0.25), 0 4px 16px rgba(255, 215, 0, 0.2);
  }

  .btn:active {
    transform: translateY(-1px) scale(0.99) translateZ(0);
    transition: all 0.1s cubic-bezier(0.16, 1, 0.3, 1);
  }
  
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  .btn:disabled:hover {
    transform: none;
    box-shadow: 0 10px 24px rgba(255, 122, 24, 0.15), 0 2px 8px rgba(255, 215, 0, 0.15);
  }

  .error, .success {
    padding: 1rem;
    border-radius: 12px;
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
  }

  .error {
    background: rgba(239, 68, 68, 0.15);
    color: #ff4d4d;
    border: 1px solid rgba(239, 68, 68, 0.3);
  }

  .success {
    background: rgba(34, 197, 94, 0.15);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 2rem;
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #FFD166;
  }

  /* üéØ TESLA-GRADE RESPONSIVE DESIGN: Mobile-First */
  
  /* Mobile Portrait (320px - 480px) */
  @media (max-width: 480px) {
    body {
      padding: 0 1rem;
    }
    
    .signup-glass {
      margin: 2rem auto 1.5rem auto;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 100%;
      border-radius: 24px;
    }
    
    .logo-section {
      margin-bottom: 2rem;
    }
    
    .logo-section img {
      width: 56px;
      height: 56px;
    }
    
    .logo-section h1 {
      font-size: 1.8rem;
    }
    
    .welcome-text h2 {
      font-size: 1.3rem;
    }
    
    .welcome-text p {
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .input {
      padding: 0.9rem 1rem;
      font-size: 16px; /* Prevents iOS zoom on focus */
      border-radius: 14px;
    }
    
    .btn {
      padding: 1.1rem;
      font-size: 1rem;
      border-radius: 14px;
    }
    
    label {
      font-size: 0.9rem;
    }
  }
  
  /* Tablet Portrait (481px - 768px) */
  @media (min-width: 481px) and (max-width: 768px) {
    .signup-glass {
      margin: 2.5rem auto 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 520px;
    }
    
    .logo-section img {
      width: 60px;
      height: 60px;
    }
    
    .logo-section h1 {
      font-size: 2rem;
    }
    
    .welcome-text h2 {
      font-size: 1.4rem;
    }
    
    .input {
      font-size: 16px; /* Prevents iOS zoom */
    }
  }
  
  /* Tablet Landscape & Small Desktop (769px - 1024px) */
  @media (min-width: 769px) and (max-width: 1024px) {
    .signup-glass {
      max-width: 500px;
      margin: 3rem auto 2rem auto;
    }
  }
  
  /* Large Desktop (1025px+) */
  @media (min-width: 1025px) {
    .signup-glass {
      max-width: 520px;
      margin: 4rem auto 2rem auto;
    }
    
    .signup-glass:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 36px 96px rgba(0, 0, 0, 0.5),
        0 12px 40px rgba(255, 215, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
  }
  
  /* Touch Device Optimizations */
  @media (hover: none) and (pointer: coarse) {
    .input {
      font-size: 16px; /* Critical: Prevents zoom on iOS */
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .btn:active {
      transform: translateY(0) scale(0.98);
    }
  }
  
  /* Landscape Orientation Fixes */
  @media (orientation: landscape) and (max-height: 600px) {
    .signup-glass {
      margin: 1.5rem auto 1rem auto;
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .logo-section {
      margin-bottom: 1.5rem;
    }
    
    .logo-section img {
      width: 48px;
      height: 48px;
    }
    
    .welcome-text {
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
  }
  
  /* High-DPI Display Optimizations */
  @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    .logo-section img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
  }
  
  /* Reduced Motion Accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
    
    .signup-glass {
      animation: none;
    }
    
    .logo-section img {
      animation: none;
      filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
    }
  }
  
  /* Dark Mode Support */
  @media (prefers-color-scheme: dark) {
    /* Already optimized for dark theme */
  }
  
  /* Ultra-Wide Displays (1440px+) */
  @media (min-width: 1440px) {
    .signup-glass {
      max-width: 560px;
    }
  }
</style>
</head>
<body>

<div class="signup-glass">
  <div class="logo-section">
    <img src="assets/brand/hi-logo-light.png" alt="Stay Hi Logo" />
    <h1>Stay Hi</h1>
  </div>
  
  <div class="welcome-text">
    <h2>Sign Up for Stay Hi</h2>
    <p>Create your free account. Have an invite code? Enter it below to unlock premium features!</p>
  </div>

  <form id="signup-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com" class="input" />
    </div>

    <div class="form-group">
      <label for="password">Create Your Password</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters" class="input" />
      <small style="color: rgba(255,255,255,0.6); font-size: 0.85rem; margin-top: 0.25rem; display: block;">You'll use this to sign in later</small>
    </div>

    <div class="form-group">
      <label for="invite">Invite Code <span style="color: rgba(255,255,255,0.5); font-weight: normal;">(optional)</span></label>
      <input type="text" id="invite" name="invite" placeholder="Leave blank for free account" class="input" style="color: #FFD166; font-weight: 600;" />
      <small style="color: rgba(255,255,255,0.5); font-size: 0.8rem; margin-top: 0.25rem; display: block;">No code? You'll get a free Explorer account</small>
    </div>

    <button type="submit" class="btn">Create Account</button>
    <div id="form-error" class="error" style="display:none;"></div>
    <div id="form-success" class="success" style="display:none;"></div>
  </form>

  <a href="welcome.html" class="back-link">‚Üê Back to Welcome</a>
</div>

<script src="./lib/boot/signup-init.js"></script>

</body>
</html>
