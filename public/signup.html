<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Stay Hi</title>
  <!-- Unified Monitoring Init (errors + tracking) -->
  <script src="./lib/boot/monitoring-init.js"></script>
  
  <!-- Tesla-Grade Security Headers -->
  
  
  <!-- Premium Styles -->
  <link rel="stylesheet" href="assets/theme.css"/>
  <link rel="stylesheet" href="assets/create-parity.css"/>
  
  <!-- Tesla-Grade CDN Loading (Fixed ERR_FAILED) -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" as="script">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.81.1/dist/umd/supabase.min.js" integrity="sha384-XLEuzmdNfK1V09d59bu+Uv3EFtEp5kFP8BmseBq85CUpeFZXhUfqjk4ZeR/biZmS" crossorigin="anonymous"></script>

<style>
  body {
    font-family: var(--f-sans);
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  
  /* Tesla-grade background particles */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), 
                radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.15) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
  }
  .signup-glass {
    max-width: 480px;
    margin: 3.5rem auto 2rem auto;
    background: rgba(15, 16, 34, 0.85);
    border-radius: 28px;
    box-shadow: 
      0 32px 80px rgba(0, 0, 0, 0.4),
      0 8px 32px rgba(255, 215, 0, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    padding: 3rem 2.5rem 2.5rem 2.5rem;
    backdrop-filter: blur(24px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    position: relative;
    z-index: 10;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(32px) scale(0.96);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .logo-section {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .logo-section img {
    width: 64px;
    height: 64px;
    margin-bottom: 1rem;
    filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
  }

  .logo-section h1 {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #FFD166, #FF7A18);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    letter-spacing: -0.02em;
  }

  .welcome-text {
    text-align: center;
    margin-bottom: 2rem;
  }

  .welcome-text h2 {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
  }

  .welcome-text p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    margin: 0;
    line-height: 1.5;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    color: #fff;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
  }

  .input {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 1.5px solid rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    background: rgba(24, 26, 34, 0.8);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow: 0 2px 8px rgba(255, 215, 0, 0.15);
    backdrop-filter: blur(12px);
    box-sizing: border-box;
  }

  .input:focus {
    outline: none;
    border-color: rgba(255, 215, 0, 0.6);
    background: rgba(24, 26, 34, 0.9);
    box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1), 0 8px 32px rgba(255, 215, 0, 0.2);
    transform: translateY(-2px);
  }

  .input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .btn {
    width: 100%;
    padding: 1.25rem;
    border: none;
    border-radius: 16px;
    background: linear-gradient(90deg, #FFD166, #FF7A18);
    color: #111;
    font-size: 1.1rem;
    font-weight: 800;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow: 0 10px 24px rgba(255, 122, 24, 0.15), 0 2px 8px rgba(255, 215, 0, 0.15);
    letter-spacing: -0.01em;
    text-transform: none;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 40px rgba(255, 122, 24, 0.25), 0 4px 16px rgba(255, 215, 0, 0.2);
  }

  .btn:active {
    transform: translateY(-1px);
  }

  .error, .success {
    padding: 1rem;
    border-radius: 12px;
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
  }

  .error {
    background: rgba(239, 68, 68, 0.15);
    color: #ff4d4d;
    border: 1px solid rgba(239, 68, 68, 0.3);
  }

  .success {
    background: rgba(34, 197, 94, 0.15);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 2rem;
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #FFD166;
  }
</style>
</head>
<body>

<div class="signup-glass">
  <div class="logo-section">
    <img src="assets/brand/hi-logo-light.png" alt="Stay Hi Logo" />
    <h1>Stay Hi</h1>
  </div>
  
  <div class="welcome-text">
    <h2>Sign Up for Stay Hi</h2>
    <p>Enter your invite code to join the Hi experience.</p>
  </div>

  <form id="signup-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com" class="input" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password" class="input" />
    </div>

    <div class="form-group">
      <label for="invite">Invite Code</label>
      <input type="text" id="invite" name="invite" required placeholder="Enter invite code" class="input" />
    </div>

    <button type="submit" class="btn">Create Account</button>
    <div id="form-error" class="error" style="display:none;"></div>
    <div id="form-success" class="success" style="display:none;"></div>
  </form>

  <a href="welcome.html" class="back-link">‚Üê Back to Welcome</a>
</div>

<script src="./lib/boot/signup-init.js"></script>

</body>
</html>
