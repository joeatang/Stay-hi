<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Auth Test</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 400px; 
      margin: 50px auto; 
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    input, button { 
      display: block; 
      width: 100%; 
      margin: 10px 0; 
      padding: 10px; 
      border: none;
      border-radius: 5px;
    }
    button { 
      background: #28a745; 
      color: white; 
      cursor: pointer; 
    }
    .status { 
      margin: 10px 0; 
      padding: 10px; 
      border-radius: 5px; 
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üîß Minimal Auth Test</h1>
  <div class="status" id="status">Loading...</div>
  
  <input type="email" id="email" placeholder="Enter email">
  <button onclick="testAuth()">Test Magic Link</button>
  
  <div class="status" id="result"></div>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    
    let client = null;
    
    try {
      const SUPABASE_URL = 'https://gfcubvroxgfvjhacinic.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmY3VidnJveGdmdmpoYWNpbmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTIyNjYsImV4cCI6MjA3NDQ4ODI2Nn0.5IlxofMPFNdKsEueM_dhgsJP9wI-GnZRUM9hfR0zE1g';
      
      client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      status.textContent = '‚úÖ Supabase client initialized';
      status.style.background = 'rgba(40, 167, 69, 0.3)';
    } catch (error) {
      status.textContent = '‚ùå Failed to initialize: ' + error.message;
      status.style.background = 'rgba(220, 53, 69, 0.3)';
    }
    
    async function testAuth() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        result.textContent = '‚ùå Please enter an email';
        return;
      }
      
      try {
        result.textContent = 'üîÑ Sending magic link...';
        
        const { data, error } = await client.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: window.location.origin + '/profile.html'
          }
        });
        
        if (error) throw error;
        
        result.textContent = '‚úÖ Magic link sent! Check your email.';
        result.style.background = 'rgba(40, 167, 69, 0.3)';
        
      } catch (error) {
        result.textContent = '‚ùå Error: ' + error.message;
        result.style.background = 'rgba(220, 53, 69, 0.3)';
      }
    }
  </script>
</body>
</html>
