<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In ‚Äî Stay Hi</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="assets/config.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signin-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #4ECDC4 0%, #FFD93D 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4ECDC4;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4ECDC4 0%, #3AB8B0 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }
        
        .status.info {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">Stay Hi</div>
        <div class="subtitle">Welcome back! Enter your email to receive a magic link</div>
        
        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                Send Magic Link
            </button>
        </form>
        
        <div id="status"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        let supabase;
        
        // Initialize Supabase
        function initSupabase() {
            if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                const { createClient } = supabase;
                window.supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase initialized');
                return true;
            }
            console.error('‚ùå Supabase config missing');
            return false;
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Sending...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Magic Link';
            }
        }
        
        async function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showStatus('Please enter your email address', 'error');
                return;
            }
            
            if (!window.supabase) {
                showStatus('Authentication service not available', 'error');
                return;
            }
            
            setLoading(true);
            showStatus('Sending magic link...', 'info');
            
            try {
                const { error } = await window.supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: `${window.location.origin}/profile.html`,
                        data: {
                            redirect_to: 'profile'
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                showStatus(
                    `‚úÖ Magic link sent to ${email}!<br><br>` +
                    `üìß Check your email and click the link to sign in.<br><br>` +
                    `üéØ You'll be redirected to your profile page automatically.`,
                    'success'
                );
                
                // Auto-redirect to profile after 3 seconds if already signed in
                setTimeout(async () => {
                    const { data: { session } } = await window.supabase.auth.getSession();
                    if (session) {
                        showStatus('üöÄ Already signed in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1000);
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Sign-in error:', error);
                showStatus(`‚ùå Failed to send magic link: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Check if user is already signed in
        async function checkExistingAuth() {
            if (!window.supabase) return;
            
            try {
                const { data: { session } } = await window.supabase.auth.getSession();
                if (session) {
                    showStatus('‚úÖ You\'re already signed in! Redirecting to profile...', 'success');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                    return;
                }
                
                // Check for auth callback (magic link click)
                const { data, error } = await window.supabase.auth.getSession();
                if (error) {
                    console.error('Auth callback error:', error);
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        // Auto-fill email from URL params or localStorage
        function autoFillEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            let email = urlParams.get('email');
            
            if (!email) {
                // Try to get from localStorage
                const authKeys = Object.keys(localStorage).filter(key => 
                    key.includes('supabase') || key.includes('sb-')
                );
                
                for (const key of authKeys) {
                    try {
                        const authData = JSON.parse(localStorage.getItem(key));
                        if (authData.user?.email) {
                            email = authData.user.email;
                            break;
                        }
                    } catch (e) {
                        // Continue
                    }
                }
            }
            
            if (email) {
                document.getElementById('email').value = email;
                showStatus(`üìß Found your email: ${email}`, 'info');
            }
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            if (initSupabase()) {
                await checkExistingAuth();
                autoFillEmail();
            } else {
                showStatus('‚ùå Authentication service unavailable', 'error');
            }
            
            // Setup form handler
            document.getElementById('signinForm').addEventListener('submit', handleSignIn);
            
            // Handle auth state changes
            if (window.supabase) {
                window.supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Auth state change:', event, session);
                    
                    if (event === 'SIGNED_IN' && session) {
                        showStatus('üéâ Successfully signed in! Redirecting to your profile...', 'success');
                        
                        // Clear any bypass flags since we have real auth now
                        localStorage.removeItem('force_profile_load');
                        localStorage.removeItem('bypass_demo_mode');
                        
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
