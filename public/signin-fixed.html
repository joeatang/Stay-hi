<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sign in ‚Äî Stay Hi</title>
  
  <!-- Direct Supabase Loading -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <link rel="stylesheet" href="assets/theme.css"/>
  <link rel="stylesheet" href="assets/create-parity.css"/>
  <style>
    /* Simplified Tesla-inspired layout */
    body {
      background: linear-gradient(135deg, #2d1e4f 0%, #ff7a18 60%, #ffd166 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    .wrap{
      max-width:520px;
      margin:6vh auto;
      padding:16px;
      position:relative;
    }
    
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      margin-bottom:24px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .brand .logo{
      width:44px;
      height:44px;
      border-radius:12px;
      background:var(--grad-ember);
      box-shadow: 0 8px 25px rgba(255, 122, 24, 0.3);
    }
    
    .brand h1 {
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      font-weight: 800;
    }
    
    .card{
      background: rgba(15, 16, 34, 0.85);
      backdrop-filter: blur(25px) saturate(1.4);
      -webkit-backdrop-filter: blur(25px) saturate(1.4);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 28px;
      box-shadow: 
        0 32px 80px rgba(0, 0, 0, 0.4),
        0 8px 32px rgba(255, 215, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 32px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }
    
    .hi-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .hi-input:focus {
      border-color: #ffd166;
      background: rgba(255, 209, 102, 0.1);
    }
    
    .hi-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .btn-premium {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #ff7a18, #ffd166);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-premium:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(255, 122, 24, 0.4);
    }
    
    .btn-premium:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-dots {
      display: none;
      align-items: center;
      gap: 4px;
    }
    
    .loading-dots.show {
      display: inline-flex;
    }
    
    .loading-dots span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.4s infinite both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }
    
    .err, .ok {
      display: none;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
      text-align: center;
    }
    
    .err {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      color: #fecaca;
    }
    
    .ok {
      background: rgba(34, 197, 94, 0.1);
      border: 2px solid rgba(34, 197, 94, 0.3);
      color: #bbf7d0;
    }
    
    .back-link {
      display: block;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      margin-top: 20px;
    }
    
    .back-link:hover {
      color: #ffd166;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <h1>Sign In</h1>
    </div>

    <div class="card">
      <p style="color: rgba(255,255,255,0.8); margin-bottom: 24px; text-align: center;">
        Enter your email to receive a magic sign-in link
      </p>

      <input id="email" type="email" class="hi-input" placeholder="you@example.com" autocomplete="email" required />
      
      <div class="err" id="err"></div>
      <div class="ok" id="ok">
        ‚ú® Magic link sent! Check your email and click the link to sign in.
      </div>

      <button id="send" class="btn-premium">
        <span>Send Magic Link</span>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      
      <a href="welcome.html" class="back-link">‚Üê Back to Welcome</a>
    </div>
  </main>

  <script>
    // Tesla-Grade Simple Authentication System
    let supabaseClient = null;
    let isProcessing = false;
    
    // Initialize Supabase
    async function initializeSupabase() {
      try {
        console.log('üöÄ Initializing Supabase...');
        
        const SUPABASE_URL = 'https://gfcubvroxgfvjhacinic.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmY3VidnJveGdmdmpoYWNpbmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTIyNjYsImV4cCI6MjA3NDQ4ODI2Nn0.5IlxofMPFNdKsEueM_dhgsJP9wI-GnZRUM9hfR0zE1g';
        
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
          auth: {
            persistSession: true,
            autoRefreshToken: true
          }
        });
        
        console.log('‚úÖ Supabase initialized successfully');
        
        // Check for existing session
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          console.log('‚úÖ Existing session found, redirecting to main app');
          window.location.replace('index.html');
          return;
        }
        
        return supabaseClient;
      } catch (error) {
        console.error('‚ùå Supabase initialization failed:', error);
        throw error;
      }
    }
    
    // Set loading state
    function setLoading(loading) {
      const btn = document.getElementById('send');
      const btnText = btn.querySelector('span');
      const loadingDots = btn.querySelector('.loading-dots');
      
      if (loading) {
        btn.disabled = true;
        btnText.style.display = 'none';
        loadingDots.classList.add('show');
        isProcessing = true;
      } else {
        btn.disabled = false;
        btnText.style.display = 'inline';
        loadingDots.classList.remove('show');
        isProcessing = false;
      }
    }
    
    // Show message
    function showMessage(type, text = null) {
      const err = document.getElementById('err');
      const ok = document.getElementById('ok');
      
      // Hide all messages first
      err.style.display = 'none';
      ok.style.display = 'none';
      
      if (type === 'error' && text) {
        err.textContent = text;
        err.style.display = 'block';
      } else if (type === 'success') {
        ok.style.display = 'block';
      }
    }
    
    // Handle signin
    async function handleSignin() {
      if (isProcessing) return;
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showMessage('error', 'Please enter your email address');
        document.getElementById('email').focus();
        return;
      }
      
      if (!email.includes('@')) {
        showMessage('error', 'Please enter a valid email address');
        document.getElementById('email').focus();
        return;
      }
      
      setLoading(true);
      
      try {
        console.log('üîê Sending magic link to:', email);
        
        // Simple magic link without complex membership checks  
        const redirectTo = `${window.location.origin}/post-auth.html?next=${encodeURIComponent('index.html')}`;
        
        console.log('üìß Redirect URL:', redirectTo);
        
        const { data, error } = await supabaseClient.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: redirectTo
          }
        });
        
        console.log('üìß Supabase auth response:', { data, error });
        
        if (error) {
          throw error;
        }
        
        console.log('‚úÖ Magic link sent successfully');
        showMessage('success');
        
        // Clear the email field
        document.getElementById('email').value = '';
        
      } catch (error) {
        console.error('‚ùå Signin error:', error);
        
        let errorMessage = 'Could not send magic link. Please try again.';
        
        if (error.message) {
          errorMessage = error.message;
        }
        
        showMessage('error', errorMessage);
      } finally {
        setLoading(false);
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ Tesla Signin loading...');
      
      try {
        // Wait for Supabase to be available
        if (!window.supabase) {
          console.log('‚è≥ Waiting for Supabase library...');
          await new Promise(resolve => {
            const checkSupabase = () => {
              if (window.supabase) {
                resolve();
              } else {
                setTimeout(checkSupabase, 100);
              }
            };
            checkSupabase();
          });
        }
        
        await initializeSupabase();
        
        // Set up event handlers
        const sendBtn = document.getElementById('send');
        const emailInput = document.getElementById('email');
        
        sendBtn.addEventListener('click', handleSignin);
        
        // Allow Enter key to submit
        emailInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            handleSignin();
          }
        });
        
        console.log('‚úÖ Tesla Signin ready');
        
      } catch (error) {
        console.error('‚ùå Signin initialization failed:', error);
        showMessage('error', 'Failed to initialize authentication system');
      }
    });
    
    // Handle auth state changes
    if (window.supabase) {
      // Listen for successful authentication
      document.addEventListener('DOMContentLoaded', () => {
        if (supabaseClient) {
          supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('üîÑ Auth state changed:', event, !!session);
            
            if (event === 'SIGNED_IN' && session) {
              console.log('‚úÖ User authenticated, redirecting to main app');
              window.location.replace('index.html');
            }
          });
        }
      });
    }
  </script>
</body>
</html>
